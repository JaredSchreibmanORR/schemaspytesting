                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE             &quot;SP_GETREPORT_INFO&quot; (&#10;infoType  IN  VARCHAR2,&#10;UAC_PROGRAM_ID  IN  NUMBER,&#10;cur_Out  OUT SYS_REFCURSOR&#10;)&#10;AS &#10;uacProgId_   NUMBER(10):&#61; UAC_PROGRAM_ID;&#10;infoType_   VARCHAR2(20) :&#61; upper(infoType);&#10;BEGIN&#10;  If infoType_ &#61; &#39;DISCHARGE&#39; Then&#10;    Open cur_Out For&#10;    Select * from (&#10;      &#10;--      Select Case when Max(nvl(E.PROGRAM_EXIT_ID,0)) &gt; 0 Then 1 Else 0 End as Hasreport, &#39;Release_Verification&#39; as RptType, &#39;Verification of Release&#39; as ReportName, 1 as RptOrder &#10;--      From UAC_PROGRAM_EXIT E&#10;--        INNER JOIN (SELECT UAC_PROGRAM_ID FROM UAC_DISCHARGE_NOTIFICATION WHERE TYPE_OF_DISCHARGE IN (1,3) AND UAC_PROGRAM_ID &#61; uacProgId_) D ON E.UAC_PROGRAM_ID &#61; D.UAC_PROGRAM_ID&#10;--      Where E.UAC_PROGRAM_ID &#61; uacProgId_&#10;      Select Case when Max(nvl(PROGRAM_EXIT_ID,0)) &gt; 0 Then 1 Else 0 End as Hasreport, &#39;Release_Verification&#39; as RptType, &#39;Verification of Release&#39; as ReportName, 1 as RptOrder &#10;      From UAC_PROGRAM_EXIT Where UAC_PROGRAM_ID &#61; uacProgId_ AND TYPE_OF_DISCHARGE IN (1,3)&#10;      --Select Case when Max(nvl(RELEASE_ID,0)) &gt; 0 Then 1 Else 0 End as Hasreport, &#39;Release_Verification&#39; as RptType, &#39;Verification of Release&#39; as ReportName, 1 as RptOrder &#10;      --From UAC_RELEASE_REQUEST Where UAC_PROGRAM_ID &#61; uacProgId_ And (ORR_DECISION in (1,2) OR ORR_DECISION_AFTER_HS &#61; 1)&#10;      Union&#10;      --Select Case When Max(nvl(SIR_ID,0))&gt; 0 Then 1 Else 0 End as Hasreport, &#39;Runaway&#39; as RptType, &#39;Notice to DHS of Runaway&#39; as ReportName, 2 as RptOrder from UAC_SIR Where UAC_PROGRAM_ID &#61; uacProgId_ AND RUNAWAY &#61; 1&#10;      --Union&#10;      Select Case when Max(nvl(RELEASE_ID,0)) &gt; 0 Then 1 Else 0 End as Hasreport, &#39;ORR_NOTICE_TO_ICE_CCRUACSRCA&#39; as RptType, &#39;ORR Notification to ICE Chief Counsel Release of Unaccompanied Alien Child to Sponsor and Request to Change Address&#39; as ReportName, 3 as RptOrder&#10;      from UAC_RELEASE_REQUEST Where UAC_PROGRAM_ID &#61; uacProgId_&#10;      Union&#10;      Select Case When Max(nvl(TRANSFER_REQUEST_ID,0)) &gt; 0 Then 1 Else 0 End as Hasreport, &#39;ORR_DCS_Transfer_Request&#39; as RptType, &#39;ORR/DCS Transfer Request and Tracking Form - New&#39; as RptName, 4 as RptOrder From UAC_TRANSFER_REQUEST&#10;      Where UAC_PROGRAM_ID &#61; uacProgId_&#10;      Union&#10;      Select Case When Max(nvl(TRANSFER_REQUEST_ID,0)) &gt; 0 Then 1 Else 0 End as Hasreport, &#39;ORR_Notice_of_Transfer_to_ICE&#39; as RptType, &#39;ORR Notice of Transfer to ICE Chief Counsel Nov 2012&#39; as RptName, 4 as RptOrder From UAC_TRANSFER_REQUEST&#10;      Where UAC_PROGRAM_ID &#61; uacProgId_&#10;    ) Where Hasreport &#61; 1 Order by RptOrder;&#10;  Else&#10;    Open cur_Out For&#10;    Select * from (&#10;      Select Case When Max(nvl(Transfer_Request_id,0))&gt; 0 Then 1 Else 0 End as Hasreport, &#39;Transfer&#39; as RptType, &#39;Notice of Placement in Secure ; Staff Secure - TRANSFER&#39; as ReportName, 1 as RptOrder from UAC_Transfer_Request Where UAC_PROGRAM_ID &#61; uacProgId_      &#10;      Union&#10;      Select 1 as Hasreport, &#39;Medical&#39; as RptType, &#39;Authorization for Medical, Dental, and Mental Health Care&#39; as ReportName, 2 as RptOrder  from dual&#10;      Union&#10;      Select Case when Max(nvl(UAC_PROGRAM_ID,0)) &gt; 0 Then 1 Else 0 End as Hasreport, &#39;Placement&#39; as RptType, &#39;Notice of Placement in Secure or Staff Secure Facility CURRENT&#39; as ReportName, 3 as RptOrder &#10;      from UAC_PROGRAM_INFO A&#10;      Inner Join LIST_PROGRAMS B ON A.PROGRAM_ID &#61; B.PROGRAM_ID&#10;      Where A.UAC_PROGRAM_ID &#61; uacProgId_ And B.PROGRAM_TYPE_ID in (4,6,8)&#10;      Union&#10;      Select 1 as Hasreport, &#39;Placement_Authorization&#39; as RptType, &#39;Placement Authorization&#39; as ReportName, 4 as RptOrder from dual&#10;      ) Where Hasreport &#61; 1 order by RptOrder;&#10;  End If;&#10;END SP_GETREPORT_INFO;</textarea>
