                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE &quot;SP_RGETRUNAWAYINFO&quot; (&#10;UAC_PROGRAM_ID  NUMBER,&#10;cur_OUT OUT SYS_REFCURSOR&#10;)&#10;AS &#10;uacProgId_  NUMBER(10) :&#61; UAC_PROGRAM_ID;&#10;BEGIN&#10;  OPEN cur_OUT FOR&#10;  Select&#10;    A.First_Name, A.Last_Name, A.Alien_No, A.COB, A.DOB, &#39;&#39; as FINS, A.AKA,&#10;    A.GENDER, A.DATE_OF_ENTRY,A.MANNER_OF_ENTRY, A.DATE_OF_APPREHENSION, A.REFERRING_OFFICE as APPREHENSION_FIELD_OFFICE,&#10;    A.DATE_ORR_NOTIFIED as Date_Of_Referral_to_ORR, &#10;    Case When A.NOTIFICATION_CITY is not null Then&#10;      Case When A.NOTIFICATION_STATE is Not null then A.NOTIFICATION_CITY || &#39;, &#39; || A.NOTIFICATION_STATE&#10;      Else A.NOTIFICATION_CITY End&#10;    Else&#10;      Case When A.NOTIFICATION_STATE is Not null then A.NOTIFICATION_STATE&#10;      Else &#39;&#39; End&#10;    End as LOCATION_OF_UAC_AT_REFERRAL,&#10;    C.PROGRAM_NAME, D.PROGRAM_TYPE, &#10;    C.Address || &#39;,&#39; || C.City || &#39;,&#39; || State || &#39;,&#39; || ZipCode as PROGRAM_LOCATION,&#10;    B.DATE_ADMITTED, B.DATE_DISCHARGED, &#39;RUN AWAY&#39; as DISCHARGE_TYPE,&#10;    E.DATE_OF_INCIDENT as DT_OF_INCIDENT, E.DATE_REPORTED as DT_OF_INCIDENT_REPORTED, E.LOCATION_OF_INCIDENT,&#10;    E.SYNOPSIS_OF_INCIDENT,&#10;    E.WITNESSES, E.STAFF_RESPONSES, E.RESOLUTION, E.RECOMMENDATIONS, E.INFO_RELEASED_TO_MEDIA, E.FILER_NAME,&#10;    E.FILER_TITLE, E.FILER_PHONE, E.FOLLOWUP_NAME, E.FOLLOWUP_TITLE, E.FOLLOWUP_PHONE, &#10;    E.SUPERVISOR_NAME, E.SUPERVISOR_TITLE, E.SUPERVISOR_PHONE,&#10;    E.JURISDICTION_NAME, E.JURISDICTION_TITLE, E.JURISDICTION_PHONE&#10;    From UAC_INFO A&#10;    Inner Join UAC_PROGRAM_INFO B On A.UAC_ID &#61; B.UAC_ID&#10;    Inner Join LIST_PROGRAMS C On B.PROGRAM_ID &#61; C.PROGRAM_ID&#10;    Inner Join LIST_PROGRAM_TYPE D On D.PROGRAM_TYPE_ID &#61; C.PROGRAM_TYPE_ID&#10;    Inner Join (Select * from (Select UAC_PROGRAM_ID, DATE_OF_INCIDENT, DATE_REPORTED, LOCATION_OF_INCIDENT, SYNOPSIS_OF_INCIDENT,&#10;    WITNESSES, STAFF_RESPONSES, RESOLUTION, RECOMMENDATIONS, INFO_RELEASED_TO_MEDIA, FILER_NAME,&#10;    FILER_TITLE, FILER_PHONE, CONTACT_NAME as FOLLOWUP_NAME, CONTACT_TITLE as FOLLOWUP_TITLE,&#10;    CONTACT_PHONE as FOLLOWUP_PHONE, SUPERVISOR_NAME, SUPERVISOR_TITLE, SUPERVISOR_PHONE,&#10;    JURISDICTION_NAME, JURISDICTION_TITLE, JURISDICTION_PHONE&#10;    From UAC_SIR Where UAC_PROGRAM_ID &#61; uacProgId_ Order by DATE_CREATED DESC) where Rownum &#61; 1) E On B.UAC_PROGRAM_ID &#61; E.UAC_PROGRAM_ID&#10;    Where B.UAC_PROGRAM_ID &#61; uacProgId_;&#10;END SP_RGETRUNAWAYINFO;</textarea>
