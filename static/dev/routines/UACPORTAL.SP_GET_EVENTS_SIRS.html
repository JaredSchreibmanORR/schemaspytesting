                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE SP_GET_EVENTS_SIRS (&#10;v_User_Id VARCHAR2,&#10;v_Search_Value    VARCHAR2,&#10;cur_Out  OUT SYS_REFCURSOR&#10;)&#10;AS &#10;v_Param1 varchar2(300);&#10;BEGIN&#10;  v_Param1 :&#61; CONCAT(CONCAT(&#39;%&#39;,UPPER(v_Search_Value)), &#39;%&#39;);&#10;  if v_User_Id &lt;&gt; &#39;HQ&#39; Then&#10;    OPEN cur_Out for&#10;    Select * from (&#10;    select distinct T1.EVENT_ID as EVENT_ID,&#39;SIR Event&#39; as EVENT_TYPE, T1.SYNOPSIS_OF_EVENT AS SYNOPSIS_OF_EVENT, &#10;&#9;CASE WHEN T1.LOCATION IN (7,8,9,10) THEN TRIM(TO_CHAR(TO_DATE(T1.APPROX_MONTH, &#39;MM&#39;), &#39;MON&#39;)) || &#39;-&#39; || T1.APPROX_YEAR ELSE TO_CHAR(T1.DATE_OF_EVENT,&#39;DD-MON-YYYY&#39;) END AS DATE_OF_EVENT, &#10;&#9;T3.PROGRAM_NAME AS PROGRAM_NAME,&#10;    T1.TIME_OF_EVENT AS TIME_OF_EVENT, (select count(*) from UAC_SIR_NEW WHERE EVENT_ID &#61; T1.EVENT_ID AND NVL(ADDENDUM_ID,0) &#61; 0)  NUM_SIRS,&#10;    (select count(*) from UAC_SIR_NEW WHERE EVENT_ID &#61; T1.EVENT_ID AND NVL(ADDENDUM_ID,0) &#61; 0 AND ABUSE_NEGLECT_TYPE &#61; &#39;Sexual Abuse or Sexual Harassment&#39;)  NUM_SEXABUSE,&#10;    T4.SIR_FOLLOWUP_REPORT_ID&#10;     from UAC_SIR_EVENT T1&#10;     --LEFT JOIN (Select * From UAC_SIR_NEW Where NVL(ADDENDUM_ID,0) &#61; 0) T2 ON T1.EVENT_ID &#61; T2.EVENT_ID &#10;     --LEFT JOIN UAC_PROGRAM_INFO T4 ON T4.UAC_PROGRAM_ID &#61; T2.UAC_PROGRAM_ID&#10;     LEFT JOIN LIST_PROGRAMS T3 ON T3.PROGRAM_ID &#61; T1.PROGRAM_ID&#10;     LEFT JOIN UAC_SIR_FOLLOWUP_RPT T4 ON T1.EVENT_ID &#61; T4.EVENT_ID&#10;     WHERE (UPPER(TO_CHAR(T1.EVENT_ID)) like v_Param1 or UPPER(T1.SYNOPSIS_OF_EVENT) like v_Param1 or UPPER(T3.PROGRAM_NAME) like v_Param1)&#10;     And T1.PROGRAM_ID in (Select PROGRAM_ID from ADM_USER_PROGRAM Where Upper(USER_ID) &#61; Upper(v_User_Id))&#10;     AND NVL(T1.ISDELETED,0) &#61; 0&#10;  UNION&#10;    select distinct T1.EVENT_ID as EVENT_ID,&#39;Program Level Event&#39; as EVENT_TYPE, T1.SYNOPSIS AS SYNOPSIS_OF_EVENT, &#10;&#9;TO_CHAR(T1.DATE_EVENT,&#39;DD-MON-YYYY&#39;) AS DATE_OF_EVENT, &#10;&#9;T3.PROGRAM_NAME AS PROGRAM_NAME,&#10;    T1.TIME_EVENT AS TIME_OF_EVENT, &#10;    0 NUM_SIRS,&#10;    0 NUM_SEXABUSE,&#10;    0 SIR_FOLLOWUP_REPORT_ID&#10;     from PROGRAM_LEVEL_EVENTS_INFO T1&#10;     LEFT JOIN LIST_PROGRAMS T3 ON T3.PROGRAM_ID &#61; T1.PROGRAM_ID&#10;     WHERE (UPPER(TO_CHAR(T1.EVENT_ID)) like v_Param1 or UPPER(T1.SYNOPSIS) like v_Param1 or UPPER(T3.PROGRAM_NAME) like v_Param1)&#10;     And T1.PROGRAM_ID in (Select PROGRAM_ID from ADM_USER_PROGRAM Where Upper(USER_ID) &#61; Upper(v_User_Id))&#10;     )ORDER BY EVENT_ID;&#10;  Else&#10;    OPEN cur_Out for&#10;    Select * from (&#10;    select distinct T1.EVENT_ID as EVENT_ID,&#39;SIR Event&#39; as EVENT_TYPE, T1.SYNOPSIS_OF_EVENT AS SYNOPSIS_OF_EVENT, &#10;&#9;CASE WHEN T1.LOCATION IN (7,8,9,10) THEN TRIM(TO_CHAR(TO_DATE(T1.APPROX_MONTH, &#39;MM&#39;), &#39;MON&#39;)) || &#39;-&#39; || T1.APPROX_YEAR ELSE TO_CHAR(T1.DATE_OF_EVENT,&#39;DD-MON-YYYY&#39;) END AS DATE_OF_EVENT, &#10;&#9;T3.PROGRAM_NAME AS PROGRAM_NAME,&#10;    T1.TIME_OF_EVENT AS TIME_OF_EVENT, (select count(*) from UAC_SIR_NEW WHERE EVENT_ID &#61; T1.EVENT_ID AND NVL(ADDENDUM_ID,0) &#61; 0)  NUM_SIRS,&#10;    (select count(*) from UAC_SIR_NEW WHERE EVENT_ID &#61; T1.EVENT_ID AND NVL(ADDENDUM_ID,0) &#61; 0 AND ABUSE_NEGLECT_TYPE &#61; &#39;Sexual Abuse or Sexual Harassment&#39;)  NUM_SEXABUSE,&#10;    T4.SIR_FOLLOWUP_REPORT_ID&#10;     from UAC_SIR_EVENT T1&#10;     --LEFT JOIN (Select * From UAC_SIR_NEW Where NVL(ADDENDUM_ID,0) &#61; 0) T2 ON T1.EVENT_ID &#61; T2.EVENT_ID &#10;     --LEFT JOIN UAC_PROGRAM_INFO T4 ON T4.UAC_PROGRAM_ID &#61; T2.UAC_PROGRAM_ID&#10;     LEFT JOIN LIST_PROGRAMS T3 ON T3.PROGRAM_ID &#61; T1.PROGRAM_ID&#10;     LEFT JOIN UAC_SIR_FOLLOWUP_RPT T4 ON T1.EVENT_ID &#61; T4.EVENT_ID&#10;     WHERE  (UPPER(TO_CHAR(T1.EVENT_ID)) like v_Param1 or UPPER(T1.SYNOPSIS_OF_EVENT) like v_Param1 or UPPER(T3.PROGRAM_NAME) like v_Param1)&#10;     AND NVL(T1.ISDELETED,0) &#61; 0&#10;  UNION&#10;    select distinct T1.EVENT_ID as EVENT_ID,&#39;Program Level Event&#39; as EVENT_TYPE, T1.SYNOPSIS AS SYNOPSIS_OF_EVENT, TO_CHAR(T1.DATE_EVENT,&#39;DD-MON-YYYY&#39;) AS DATE_OF_EVENT, T3.PROGRAM_NAME AS PROGRAM_NAME,&#10;    T1.TIME_EVENT AS TIME_OF_EVENT, &#10;    0 NUM_SIRS,&#10;    0 NUM_SEXABUSE,&#10;    0 SIR_FOLLOWUP_REPORT_ID&#10;     from PROGRAM_LEVEL_EVENTS_INFO T1&#10;     LEFT JOIN LIST_PROGRAMS T3 ON T3.PROGRAM_ID &#61; T1.PROGRAM_ID&#10;     WHERE (UPPER(TO_CHAR(T1.EVENT_ID)) like v_Param1 or UPPER(T1.SYNOPSIS) like v_Param1 or UPPER(T3.PROGRAM_NAME) like v_Param1)&#10;     )&#10;     ORDER BY EVENT_ID;&#10;  End If;&#10;END SP_GET_EVENTS_SIRS;</textarea>
