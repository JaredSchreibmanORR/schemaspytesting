                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE SP_SPONSOR_EXPERIENCE_UAC_INFO &#10;(&#10;    UAC_PROGRAM_ID IN VARCHAR2,&#10;    cur_Out OUT SYS_REFCURSOR&#10;) AS&#10;    uacProgId_ NUMBER(10,0) :&#61; UAC_PROGRAM_ID;&#10;BEGIN&#10;    OPEN cur_Out FOR&#10;    SELECT &#10;        E.UAC_ID,&#10;        C.UAC_PROGRAM_ID,&#10;        A.SPONSOR_ID,&#10;        HTML_CHARACTER_TO_SPECIAL_CHARACTERS(A.FIRST_NAME) AS FIRST_NAME,&#10;        HTML_CHARACTER_TO_SPECIAL_CHARACTERS(A.LAST_NAME) AS LAST_NAME,&#10;        A.SSN,&#10;        E.SPONSOR_ADDRESS || &#39; &#39; || E.SPONSOR_ADDRESS_SECONDARY AS ADDRESS,&#10;        E.SPONSOR_CITY AS city,&#10;        E.SPONSOR_STATE AS state,&#10;        &#10;        -- Curr_Sponsor logic&#10;        CASE &#10;            WHEN NVL(E.CURRENT_SPONSOR, 0) &#61; 1 THEN &#39;Yes&#39;&#10;            ELSE &#39;No&#39;&#10;        END AS Curr_Sponsor,&#10;&#10;        P_Counter,&#10;        A_Counter,&#10;        B.Program_ID,&#10;        PROGRAM_NAME,&#10;&#10;        -- Flag logic&#10;        CASE &#10;            WHEN NVL(A.FLAG, 0) &#61; 1 OR NVL(A.FLAG_ADDRESS, 0) &#61; 1 &#10;                 OR EXISTS (SELECT 1 FROM SponsorFlag WHERE SPONSORID &#61; A.SPONSOR_ID)&#10;            THEN &#39;Yes&#39;&#10;            ELSE &#39;No&#39;&#10;        END AS Flag,&#10;&#10;        -- Show Old Sponsor Form logic&#10;        CASE&#10;            WHEN TO_DATE(E.DATE_CREATED, &#39;DD-MON-RR&#39;) &lt;&#61;&#10;                 (SELECT TO_DATE(PARAM_VALUE, &#39;DD-MON-RR&#39;) &#10;                  FROM UACPORTAL_APP_PARAMS &#10;                  WHERE PARAM_NAME &#61; &#39;OLD_SPONSOR_FORM_DATE&#39;) &#10;                 OR E.DATE_CREATED IS NULL&#10;            THEN &#39;YES&#39;&#10;            ELSE &#39;NO&#39;&#10;        END AS SHOW_OLD_SPONSOR_FORM,&#10;&#10;        A.DOB,&#10;        A.COB,&#10;        (SELECT ISO_CODE &#10;         FROM LIST_COUNTRIES &#10;         WHERE COUNTRY_NAME &#61; A.COB) AS ISO_COB,&#10;        A.COR,&#10;        (SELECT ISO_CODE &#10;         FROM LIST_COUNTRIES &#10;         WHERE COUNTRY_NAME &#61; A.COR) AS ISO_COR,&#10;        A.HOME_PHONE,&#10;        LOWER(HTML_SPECIAL_CHARACTERS_TO_CHARACTER(UPPER(A.EMAIL))) AS EMAIL,&#10;        E.PRIMARY_LANGUAGE,&#10;&#10;        -- Sponsor Type logic&#10;        CASE &#10;            WHEN E.SF_APPLICATION_TYPE IS NULL THEN &#39;Create&#39;&#10;            ELSE INITCAP(E.SF_APPLICATION_TYPE)&#10;        END AS SPONSOR_TYPE,&#10;&#10;        -- Additional parameters for Sponsor Experience&#10;        (SELECT PARAM_VALUE &#10;         FROM UACPORTAL_APP_PARAMS &#10;         WHERE APP_TYPE &#61; &#39;SPONSOR_EXPERIENCE&#39; &#10;           AND PARAM_NAME &#61; &#39;AI_SERVICE_DOMAIN&#39;) AS SPONSOR_SERVICE,&#10;        &#10;        (SELECT PARAM_VALUE &#10;         FROM UACPORTAL_APP_PARAMS &#10;         WHERE APP_TYPE &#61; &#39;SPONSOR_EXPERIENCE&#39; &#10;           AND PARAM_NAME &#61; &#39;SALESFORCE_SERVICE_OPEN&#39;) AS SALESFORCE_SERVICE_OPEN,&#10;&#10;        (SELECT PARAM_VALUE &#10;         FROM UACPORTAL_APP_PARAMS &#10;         WHERE APP_TYPE &#61; &#39;SPONSOR_EXPERIENCE&#39; &#10;           AND PARAM_NAME &#61; &#39;SALESFORCE_SERVICE_CREATE&#39;) AS SALESFORCE_SERVICE_CREATE,&#10;&#10;        -- SF Application ID logic&#10;        (SELECT DISTINCT SF_APPLICATION_ID &#10;         FROM UAC_SPONSOR_LIST &#10;         WHERE SPONSOR_ID &#61; A.SPONSOR_ID &#10;           AND SF_APPLICATION_ID IS NOT NULL &#10;           AND ROWNUM &lt;&#61; 1) AS SF_APPLICATION_ID,&#10;&#10;        -- SF Application Type logic&#10;        CASE&#10;            WHEN UPPER(E.SF_APPLICATION_TYPE) LIKE &#39;CANCEL%&#39; THEN &#39;Create&#39;&#10;            WHEN E.SF_APPLICATION_TYPE IS NOT NULL THEN INITCAP(E.SF_APPLICATION_TYPE)&#10;            WHEN EXISTS (SELECT 1 FROM UAC_SPONSOR_LIST &#10;                         WHERE sponsor_id &#61; A.SPONSOR_ID &#10;                           AND sf_application_id IS NOT NULL) THEN &#39;Add&#39;&#10;            WHEN NOT EXISTS (SELECT 1 FROM UAC_SPONSOR_LIST &#10;                             WHERE sponsor_id &#61; A.SPONSOR_ID &#10;                               AND sf_application_id IS NULL) THEN &#39;Create&#39;&#10;            WHEN E.SF_APPLICATION_ID IS NULL THEN &#39;Create&#39;&#10;            ELSE INITCAP(E.SF_APPLICATION_TYPE)&#10;        END AS SF_APPLICATION_TYPE,&#10;&#10;        -- UC Information&#10;        HTML_CHARACTER_TO_SPECIAL_CHARACTERS(U.FIRST_NAME) AS UCFirstName,&#10;        HTML_CHARACTER_TO_SPECIAL_CHARACTERS(U.LAST_NAME) AS UCLastName,&#10;        U.DOB AS UCDOB,&#10;        U.UAC_ID AS UCPortalId,&#10;        U.ALIEN_NO AS UCANumber,&#10;        U.COB AS UCCountryOfOrigin,&#10;        &#10;        (SELECT ISO_CODE &#10;         FROM LIST_COUNTRIES &#10;         WHERE COUNTRY_NAME &#61; U.COB) AS ISO_UCCountryOfOrigin,&#10;&#10;        C.CURRENT_STATUS,&#10;&#10;        -- Salesforce Service Enabled&#10;        (SELECT PARAM_VALUE &#10;         FROM UACPORTAL_APP_PARAMS &#10;         WHERE APP_TYPE &#61; &#39;SPONSOR_EXPERIENCE&#39; &#10;           AND PARAM_NAME &#61; &#39;SALESFORCE_SERVICE_ENABLED&#39;) AS SPONSOR_EXPERIENCE_ENABLED&#10;&#10;    FROM &#10;        SPONSOR_INFO A&#10;    INNER JOIN &#10;        UAC_SPONSOR_LIST E ON A.SPONSOR_ID &#61; E.SPONSOR_ID &#10;                           AND A.IS_DELETED &#61; 0 &#10;                           AND E.IS_DELETED &#61; 0&#10;    INNER JOIN &#10;        UAC_PROGRAM_INFO C ON E.UAC_ID &#61; C.UAC_ID&#10;    INNER JOIN &#10;        LIST_PROGRAMS B ON C.PROGRAM_ID &#61; B.PROGRAM_ID&#10;    INNER JOIN &#10;        UAC_INFO U ON E.UAC_ID &#61; U.UAC_ID&#10;    WHERE &#10;        C.UAC_PROGRAM_ID &#61; uacProgId_&#10;    ORDER BY &#10;        A.UPTIME DESC;&#10;&#10;END SP_SPONSOR_EXPERIENCE_UAC_INFO;</textarea>
