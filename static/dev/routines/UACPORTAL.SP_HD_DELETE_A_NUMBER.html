                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE &quot;SP_HD_DELETE_A_NUMBER&quot;&#10;(&#10;&#9;v_UAC_ID VARCHAR2, &#10;&#9;v_USER_ID VARCHAR2&#10;) AS &#10;oldValue_ VARCHAR2(255) :&#61; &#39;&#39;;&#10;uacProgID_  VARCHAR2(10) :&#61; &#39;&#39;;&#10;uacID_  VARCHAR2(10) :&#61; &#39;&#39;;&#10;errorMsg_  VARCHAR2(100) :&#61; &#39;&#39;;&#10;errorLocation_  VARCHAR2(50) :&#61; &#39;&#39;;&#10;sqlString_ VARCHAR2(500) :&#61; &#39;&#39;;&#10;userId_ VARCHAR2(255) :&#61; &#39;&#39;;&#10;backString_ VARCHAR2(32767) :&#61; &#39;&#39;;&#10;n         NUMBER :&#61; 0;&#10;n1         NUMBER :&#61; 0;&#10;n2         NUMBER :&#61; 0;&#10;BEGIN&#10;&#10;  SAVEPOINT save1;&#10;&#10;  userId_ :&#61; v_USER_ID;&#10;  uacID_ :&#61; v_UAC_ID;&#10;  if userId_ &#61; &#39;001&#39; OR userId_ &#61; &#39;002&#39; OR userId_ &#61;  &#39;007&#39; OR userId_ &#61;  &#39;003&#39; Then&#10;&#10;    -- +-------------------------------------------------------------+&#10;&#9;&#9;&#9;-- | Check if ALIEN_NO is valid                                |&#10;&#9;&#9;&#9;-- +-------------------------------------------------------------+&#10;&#9;&#9;&#9;BEGIN&#10;&#9;&#9;&#9;  sqlString_ :&#61; &#39;Select ALIEN_NO FROM UAC_INFO WHERE UAC_ID &#61; &#39; ||  v_UAC_ID;&#10;&#9;&#9;&#9;  execute immediate sqlString_ into oldValue_;&#10;&#9;&#9;&#9;EXCEPTION&#10;&#9;&#9;&#9;  WHEN no_data_found&#10;&#9;&#9;&#9;  THEN&#10;&#9;&#9;&#9;&#9;uacProgID_ :&#61; &#39;&#39;;&#10;&#9;&#9;&#9;&#9;errorMsg_ :&#61; &#39;NO records were found for UAC_ID: &#39; || v_UAC_ID || &#39;!&#39;;&#10;&#9;&#9;&#9;&#9;dbms_output.put_line(errorMsg_);&#10;&#9;&#9;&#9;&#9;RETURN;&#10;&#9;&#9;&#9;END;&#10;&#10;&#9;&#9;&#9;BEGIN&#10;&#9;&#9;&#9;&#9;Select count(*) into n from (&#10;&#9;&#9;&#9;&#9;&#9;SELECT 1 FROM SPONSOR_BACKGROUND_CHECK WHERE UAC_ID &#61; uacID_&#10;&#9;&#9;&#9;&#9;&#9;UNION&#10;&#9;&#9;&#9;&#9;&#9;SELECT 1 FROM SPONSOR_HOUSEHOLD_O 9;&#9;) &#10;&#9;&#9;&#9;&#9;&#9;Values (&#39; ||&#10;&#9;&#9;&#9;&#9;&#9;APPREHENSION_ID || &#39;,&#39; ||&#10;&#9;&#9;&#9;&#9;&#9;UAC_ID || &#39;,&#39; ||&#10;&#9;&#9;&#9;&#9;&#9;CASE WHEN NAME Is Null THEN &#39;null,&#39; ELSE &#39;&#39;&#39;&#39; || NAME || &#39;&#39;&#39;&#39; || &#39;,&#39; END ||&#10;&#9;&#9;&#9;&#9;&#9;CASE WHEN ANUMBER Is Null THEN &#39;null,&#39; ELSE &#39;&#39;&#39;&#39; || ANUMBER || &#39;&#39;&#39;&#39; || &#39;,&#39; END ||&#10;&#9;&#9;&#9;&#9;&#9;CASE WHEN PHONE Is Null THEN &#39;null,&#39; ELSE &#39;&#39;&#39;&#39; || PHONE || &#39;&#39;&#39;&#39; || &#39;,&#39; END ||&#10;&#9;&#9;&#9;&#9;&#9;RELATIONSHIP_ID || &#39;,&#39; ||&#10;&#9;&#9;&#9;&#9;&#9;CASE WHEN ADDRESS Is Null THEN &#39;null,&#39; ELSE &#39;&#39;&#39;&#39; || ADDRESS || &#39;&#39;&#39;&#39; || &#39;,&#39; END ||&#10;&#9;&#9;&#9;&#9;&#9;CASE WHEN APPREHENSION_TYPE Is Null THEN &#39;null,&#39; ELSE &#39;&#39;&#39;&#39; || APPREHENSION_TYPE || &#39;&#39;&#39;&#39; || &#39;,&#39; END ||&#10;&#9;&#9;&#9;&#9;&#9;&#39;to_timestamp(&#39;&#39;&#39; || UPTIME || &#39;&#39;&#39;,&#39;&#39;DD-MON-RR HH.MI.SSXFF AM&#39;&#39;),&#39; ||&#10;&#9;&#9;&#9;&#9;&#9;CASE WHEN UPUSER Is Null THEN &#39;null,&#39; ELSE &#39;&#39;&#39;&#39; || UPUSER || &#39;&#39;&#39;&#39; || &#39;,&#39; END ||&#10;&#9;&#9;&#9;&#9;&#9;AGE || &#39;,&#39; ||&#10;&#9;&#9;&#9;&#9;&#9;IN_ORR_CARE || &#39;);&#39;&#10;&#9;&#9;&#9;&#9;&#9;into backString_&#10;&#9;&#9;&#9;&#9;FROm UAC_APPREHENSION_INFO Where APPREHENSION_ID &#61; ind.APPREHENSION_ID;&#10;&#10;&#9;&#9;&#9;&#9;DELETE FROM UAC_APPREHENSION_INFO Where APPREHENSION_ID &#61; ind.APPREHENSION_ID;&#10;&#10;&#9;&#9;&#9;&#9;INSERT INTO UACPORTAL.HD_TRANSACTION_LOG(&#10;&#9;&#9;&#9;&#9;  USER_ID,&#10;&#9;&#9;&#9;&#9;  TIME_STAMP,&#10;&#9;&#9;&#9;&#9;  TRANS_TYPE,&#10;&#9;&#9;&#9;&#9;  SP_NAME,&#10;&#9;&#9;&#9;&#9;  TABLE_NAME,&#10;&#9;&#9;&#9;&#9;  RECORD_ID,&#10;&#9;&#9;&#9;&#9;  COLUMN_NAME,&#10;&#9;&#9;&#9;&#9;  COLUMN_NEW_VALUE,&#10;&#9;&#9;&#9;&#9;  COLUMN_
