                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE &quot;SP_HD_UPDATE_DOB&quot; &#10;(&#10;&#9;v_UAC_ID VARCHAR2, &#10;&#9;v_DOB VARCHAR2, &#10;  v_USER_ID VARCHAR2&#10;) AS &#10;oldValue_ VARCHAR2(255) :&#61; &#39;&#39;;&#10;uacID_  VARCHAR2(10) :&#61; &#39;&#39;;&#10;dob_ DATE :&#61; null;&#10;errorMsg_  VARCHAR2(100) :&#61; &#39;&#39;;&#10;errorLocation_  VARCHAR2(50) :&#61; &#39;&#39;;&#10;sqlString_ VARCHAR2(500) :&#61; &#39;&#39;;&#10;userId_ VARCHAR2(255) :&#61; &#39;&#39;;&#10;backString_ VARCHAR2(32767) :&#61; &#39;&#39;;&#10;n         NUMBER :&#61; 0;&#10;cnt PLS_INTEGER;&#10;BEGIN&#10;&#10;  SAVEPOINT save1;&#10;&#10;  userId_ :&#61; v_USER_ID;&#10;  uacID_ :&#61; v_UAC_ID;&#10;  select nvl(count(*), 0) into cnt from LIST_AIHD_TECHS where TECH_ID &#61; userId_;&#10;&#10;  if cnt &gt; 0 Then&#10;&#10;    -- +-------------------------------------------------------------+&#10;&#9;&#9;&#9;-- | Check if ALIEN_NO is valid                                |&#10;&#9;&#9;&#9;-- +-------------------------------------------------------------+&#10;&#9;&#9;&#9;BEGIN&#10;&#9;&#9;&#9;  sqlString_ :&#61; &#39;Select TO_CHAR(DOB, &#39;&#39;DD-MON-RR&#39;&#39;) FROM UAC_INFO WHERE UAC_ID &#61; &#39; ||  v_UAC_ID;&#10;&#9;&#9;&#9;  execute immediate sqlString_ into oldValue_;&#10;&#9;&#9;&#9;EXCEPTION&#10;&#9;&#9;&#9;  WHEN no_data_found&#10;&#9;&#9;&#9;  THEN&#10;&#9;&#9;&#9;&#9;uacID_ :&#61; &#39;&#39;;&#10;&#9;&#9;&#9;&#9;errorMsg_ :&#61; &#39;NO UAC records were found for UAC_ID: &#39; || v_UAC_ID || &#39;!&#39;;&#10;&#9;&#9;&#9;&#9;dbms_output.put_line(errorMsg_);&#10;&#9;&#9;&#9;&#9;RETURN;&#10;&#9;&#9;&#9;END;&#10;&#10;       -- +-------------------------------------------------------------+&#10;&#9;&#9;&#9;-- | BACKUP DATA, THEN DELETE                 |&#10;&#9;&#9;&#9;-- +-------------------------------------------------------------+&#10;&#9;&#9;&#9;if ISDATE(v_DOB) &#61; 0 then&#10;&#9;&#9;&#9;&#9;errorMsg_ :&#61; &#39;Date format of DOB is incorrect!!&#39;;&#10;&#9;&#9;&#9;&#9;dbms_output.put_line(errorMsg_);&#10;&#9;&#9;&#9;ELSE&#10;&#10;&#9;&#9;&#9;&#9;Select to_date(v_DOB,&#39;DD-MON-RR&#39;) INTO dob_ from dual;&#10;&#10;&#9;&#9;&#9;&#9;UPDATE UAC_INFO&#10;&#9;&#9;&#9;&#9;SET DOB &#61; dob_, UPTIME&#61;current_timestamp, UPUSER&#61;&#39;Helpdesk&#39;&#10;&#9;&#9;&#9;&#9;Where UAC_ID &#61; uacID_;&#10;&#10;&#9;&#9;&#9;&#9;INSERT INTO UACPORTAL.HD_TRANSACTION_LOG(&#10;&#9;&#9;&#9;&#9;  USER_ID,&#10;&#9;&#9;&#9;&#9;  TIME_STAMP,&#10;&#9;&#9;&#9;&#9;  TRANS_TYPE,&#10;&#9;&#9;&#9;&#9;  SP_NAME,&#10;&#9;&#9;&#9;&#9;  TABLE_NAME,&#10;&#9;&#9;&#9;&#9;  RECORD_ID,&#10;&#9;&#9;&#9;&#9;  COLUMN_NAME,&#10;&#9;&#9;&#9;&#9;  COLUMN_NEW_VALUE,&#10;&#9;&#9;&#9;&#9;  COLUMN_OLD_VALUE&#10;&#9;&#9;&#9;&#9;)&#10;&#9;&#9;&#9;&#9;VALUES&#10;&#9;&#9;&#9;&#9;(&#10;&#9;&#9;&#9;&#9;  userId_,&#10;&#9;&#9;&#9;&#9;  SYSDATE,&#10;&#9;&#9;&#9;&#9;  &#39;UPDATE&#39;,&#10;&#9;&#9;&#9;&#9;  &#39;SP_HD_UPDATE_DOB&#39;,&#10;&#9;&#9;&#9;&#9;  &#39;UAC_INFO&#39;,&#10;&#9;&#9;&#9;&#9;  uacID_,&#10;&#9;&#9;&#9;&#9;  &#39;DOB&#39;,&#10;&#9;&#9;&#9;&#9;  TO_CHAR(dob_, &#39;DD-MON-RR&#39;),&#10;&#9;&#9;&#9;&#9;  oldValue_&#10;&#9;&#9;&#9;&#9;);&#10;&#10;&#9;&#9;&#9;End if;&#10;    COMMIT;&#10;&#10;  else&#10;    errorMsg_ :&#61; &#39;The USER_ID is invalid!&#39;;&#10;    dbms_output.put_line(errorMsg_);&#10;    RETURN;&#10;  end if;&#10;&#10;EXCEPTION&#10;  WHEN OTHERS THEN&#10;    --errorMsg_ :&#61; &#39;Unable to complete delete operation!&#39;;&#10;    errorMsg_ :&#61; &#39;Unable to complete Update operation! Error when updating DOB&#39;;&#10;    dbms_output.put_line(errorMsg_ || &#39;. &#39; || SUBSTR(SQLERRM, 1, 150));&#10;    -- Rollback everything which was made after &#96;SAVEPOINT save1&#96;&#10;    ROLLBACK TO save1;&#10;    RAISE;&#10;&#10;END SP_HD_UPDATE_DOB;</textarea>
