                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE &quot;SP_BACKUP_FACILITY_INFO&quot; AS &#10;&#10;arcTime_ TIMESTAMP(6) :&#61; CURRENT_TIMESTAMP;&#10;BEGIN&#10;&#10;  Insert Into TT_FACILITY_INFO (&#10;      FACILITY_ID,&#10;      FACILITY_NAME,&#10;      FACILITY_TYPE,&#10;      REGION,&#10;      STATE,&#10;      CITY,&#10;      FUNDED_CAPACITY_M,&#10;      FUNDED_CAPACITY_F,   &#10;      COMMENTS,&#10;      INSTRUCTIONS,&#10;      CONFIRMED_BY,&#10;      CONFIRMED_TIME,&#10;      ISDELETED,&#10;      MEN_ONLY,&#10;      REGION_ORDER,&#10;      PROGRAM_ID,&#10;      BEDS_UNAVAILABLE_M,&#10;      BEDS_UNAVAILABLE_F,&#10;      DFFC_TYPE,&#10;      VERIFIED&#10;    )&#10;    Select FACILITY_ID,&#10;      FACILITY_NAME,&#10;      FACILITY_TYPE,&#10;      REGION,&#10;      STATE,&#10;      CITY,&#10;      FUNDED_CAPACITY_M,&#10;      FUNDED_CAPACITY_F,&#10;      COMMENTS,&#10;      INSTRUCTIONS,&#10;      CONFIRMED_BY,&#10;      CONFIRMED_TIME,&#10;      ISDELETED,&#10;      MEN_ONLY,&#10;      REGION_ORDER,&#10;      PROGRAM_ID,&#10;      BEDS_UNAVAILABLE_M,&#10;      BEDS_UNAVAILABLE_F,&#10;      DFFC_TYPE,&#10;      VERIFIED&#10;    From FACILITY_INFO;&#10;  &#10;  Update TT_FACILITY_INFO F Set (IN_TRANSFER_M, IN_TRANSFER_F) &#61; (&#10;    Select SUM(CASE WHEN (C.GENDER&#61;&#39;M&#39; OR C.GENDER&#61;&#39;Male&#39;) THEN 1 ELSE 0 END),  &#10;    SUM(CASE WHEN (C.GENDER&#61;&#39;F&#39; OR C.GENDER&#61;&#39;Female&#39;) THEN 1 ELSE 0 End)&#10;              from UAC_TRANSFER_REQUEST A&#10;              Inner Join UAC_PROGRAM_INFO B On A.UAC_PROGRAM_ID &#61; B.UAC_PROGRAM_ID&#10;              Inner Join UAC_INFO C On B.UAC_ID &#61; C.UAC_ID&#10;              Where NVL(A.PROPOSED_PROGRAM_ID,0) &#61; F.PROGRAM_ID &#10;              And nvl(A.ISDELETED,0) &#61; 0 &#10;              And B.CURRENT_STATUS &#61; &#39;IN-TRANSFER&#39;&#10;  )&#10;  Where Exists(Select 1&#10;              from UAC_TRANSFER_REQUEST A&#10;              Inner Join UAC_PROGRAM_INFO B On A.UAC_PROGRAM_ID &#61; B.UAC_PROGRAM_ID&#10;              Inner Join UAC_INFO C On B.UAC_ID &#61; C.UAC_ID&#10;              Where NVL(A.PROPOSED_PROGRAM_ID,0) &#61; F.PROGRAM_ID &#10;              And nvl(A.ISDELETED,0) &#61; 0 &#10;              And B.CURRENT_STATUS &#61; &#39;IN-TRANSFER&#39;);&#10;                                  &#10;  &#10;   Update TT_FACILITY_INFO F Set (IN_CARE_M, IN_CARE_F) &#61; (&#10;    select SUM(CASE WHEN (I.GENDER&#61;&#39;M&#39; OR I.GENDER&#61;&#39;Male&#39;) THEN 1 ELSE 0 END),  &#10;      SUM(CASE WHEN (I.GENDER&#61;&#39;F&#39; OR I.GENDER&#61;&#39;Female&#39;) THEN 1 ELSE 0 End)&#10;              from UAC_PROGRAM_INFO P&#10;              join UAC_INFO I&#10;              on P.UAC_ID&#61;I.UAC_ID&#10;              where P.CURRENT_STATUS IN (&#39;ADMITTED&#39;, &#39;IN-TRANSFER&#39;)&#10;              and P.PROGRAM_ID&#61;F.PROGRAM_ID &#10;  )&#10;  Where Exists(Select 1&#10;              from UAC_PROGRAM_INFO P&#10;              join UAC_INFO I&#10;              on P.UAC_ID&#61;I.UAC_ID&#10;              where P.CURRENT_STATUS IN (&#39;ADMITTED&#39;, &#39;IN-TRANSFER&#39;)&#10;              and P.PROGRAM_ID&#61;F.PROGRAM_ID);&#10;              &#10;  &#10;  Update TT_FACILITY_INFO F Set (ENROUTE_M,  ENROUTE_F) &#61; (Select &#10;    SUM(CASE WHEN (I.GENDER&#61;&#39;M&#39; OR I.GENDER&#61;&#39;Male&#39;) THEN 1 ELSE 0 END),  &#10;    SUM(CASE WHEN (I.GENDER&#61;&#39;F&#39; OR I.GENDER&#61;&#39;Female&#39;) THEN 1 ELSE 0 End)&#10;              from UAC_PROGRAM_INFO U&#10;                JOIN UAC_INFO I&#10;                ON U.UAC_ID&#61;I.UAC_ID&#10;              Where CURRENT_STATUS&#61;&#39;ENROUTE&#39;&#10;              AND U.PROGRAM_ID&#61;F.PROGRAM_ID&#10;  )&#10;  Where Exists(Select 1&#10;              from UAC_PROGRAM_INFO U&#10;                JOIN UAC_INFO I&#10;                ON U.UAC_ID&#61;I.UAC_ID&#10;              Where CURRENT_STATUS&#61;&#39;ENROUTE&#39;&#10;              AND U.PROGRAM_ID&#61;F.PROGRAM_ID);&#10;  &#10;  UPDATE TT_FACILITY_INFO SET BEDS_IN_RESERVE_M &#61; FUNDED_CAPACITY_M - (NVL(IN_TRANSFER_M,0) + NVL(ENROUTE_M,0) + NVL(IN_CARE_M,0) + NVL(BEDS_UNAVAILABLE_M,0)), &#10;    BEDS_IN_RESERVE_F &#61; FUNDED_CAPACITY_F - (NVL(IN_TRANSFER_F,0) + NVL(ENROUTE_F,0) + NVL(IN_CARE_F,0) + NVL(BEDS_UNAVAILABLE_F,0));&#10;  &#10;  &#10;  Insert into FACILITY_INFO_ARC(&#10;  ARC_TIME,&#10;  FACILITY_ID,&#10;  FACILITY_NAME,&#10;  FACILITY_TYPE,&#10;  REGION,&#10;  STATE,&#10;  CITY,&#10;  IN_CARE_M,&#10;  IN_CARE_F,&#10;  BEDS_IN_RESERVE_M,&#10;  BEDS_IN_RESERVE_F,&#10;  COMMENTS,&#10;  INSTRUCTIONS,&#10;  CONFIRMED_BY,&#10;  CONFIRMED_TIME,&#10;  ISDELETED,&#10;  MEN_ONLY,&#10;  REGION_ORDER,&#10;  PROGRAM_ID,&#10;  BEDS_UNAVAILABLE_M,&#10;  BEDS_UNAVAILABLE_F,&#10;  DFFC_TYPE,&#10;  VERIFIED,&#10;  FUNDED_CAPACITY_M,&#10;  FUNDED_CAPACITY_F,&#10;  ENROUTE_M,&#10;  ENROUTE_F,&#10;  IN_TRANSFER_M,&#10;  IN_TRANSFER_F&#10;  )&#10;  SELECT arcTime_,&#10;  FACILITY_ID,&#10;  FACILITY_NAME,&#10;  FACILITY_TYPE,&#10;  REGION,&#10;  STATE,&#10;  CITY,&#10;  IN_CARE_M,&#10;  IN_CARE_F,&#10;  BEDS_IN_RESERVE_M,&#10;  BEDS_IN_RESERVE_F,&#10;  COMMENTS,&#10;  INSTRUCTIONS,&#10;  CONFIRMED_BY,&#10;  CONFIRMED_TIME,&#10;  ISDELETED,&#10;  MEN_ONLY,&#10;  REGION_ORDER,&#10;  PROGRAM_ID,&#10;  BEDS_UNAVAILABLE_M,&#10;  BEDS_UNAVAILABLE_F,&#10;  DFFC_TYPE,&#10;  VERIFIED,&#10;  FUNDED_CAPACITY_M,&#10;  FUNDED_CAPACITY_F,&#10;  ENROUTE_M,&#10;  ENROUTE_F,&#10;  IN_TRANSFER_M,&#10;  IN_TRANSFER_F&#10;  FROM TT_FACILITY_INFO;&#10;  &#10;  &#10;  Update FACILITY_INFO SET&#10;  COMMENTS &#61; null,&#10;  INSTRUCTIONS &#61; null,&#10;  CONFIRMED_BY &#61; null,&#10;  VERIFIED &#61; 0,&#10;  CONFIRMED_TIME &#61; null;&#10;END SP_BACKUP_FACILITY_INFO;</textarea>
