                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE &quot;SP_GET_VOR&quot; (&#10;UAC_PROGRAM_ID    NUMBER,&#10;cur_Out  OUT SYS_REFCURSOR&#10;)&#10;AS &#10;uacProgId_       NUMBER(10,0) :&#61; UAC_PROGRAM_ID;&#10;uacId_    NUMBER(10,0);&#10;uacImage  VARCHAR2(112) :&#61; &#39;NOIMAGE&#39;;&#10;n         NUMBER(4);&#10;BEGIN&#10;  select UAC_ID into uacId_ from UAC_PROGRAM_INFO Where UAC_PROGRAM_ID &#61; uacProgId_;&#10;  Select count(*) into n from (&#10;      Select DISTINCT FILE_NAME from UAC_IMAGES A1 &#10;      Inner Join UAC_PROGRAM_INFO B1 On A1.UAC_PROGRAM_ID &#61; B1.UAC_PROGRAM_ID&#10;      Inner Join UAC_INFO C1 On B1.UAC_ID &#61; C1.UAC_ID&#10;      Where C1.UAC_ID &#61; uacId_&#10;    );&#10;    if n &gt; 0 Then&#10;      Select FILE_NAME into uacImage From (&#10;        Select DISTINCT FILE_NAME, DATE_UPLOADED from UAC_IMAGES A2&#10;        Inner Join UAC_PROGRAM_INFO B2 On A2.UAC_PROGRAM_ID &#61; B2.UAC_PROGRAM_ID&#10;        Inner Join UAC_INFO C2 On B2.UAC_ID &#61; C2.UAC_ID&#10;        Where C2.UAC_ID &#61; uacId_ Order by A2.DATE_UPLOADED Desc&#10;      ) where rownum &#61; 1;&#10;    end if;&#10;  Open cur_Out For&#10;    Select UACI.UAC_ID,UACI.ALIEN_NO, UACI.FIRST_NAME, UACI.LAST_NAME, UACI.AKA, UACI.DOB, Trunc(months_between(sysdate, UACI.DOB) /12) as Age, UACI.COB, UACI.GENDER, CURRENT_STATUS as UAC_STATUS,DATE_ADMITTED, &#10;    UACP.PROGRAM_ID, &#10;&#9;UACP.DATE_DISCHARGED,&#10;    LP.PROGRAM_NAME, &#10;    F.FIRST_NAME || &#39; &#39; || F.LAST_NAME as Sponsor_NAME, F.SSN as Sponsor_SSN, F.ALIEN_NO as Sponsor_ANo, &#10;    F.SPONSOR_ADDRESS,&#10;    F.Sponsor_City, F.Sponsor_State,&#10;    F.Sponsor_ZipCode, F.Sponsor_Home_Phone as Sponsor_Phone, F.Relationship,&#10;    UACIA.UAC_PRIMARY_LANG_DDL,&#10;    CASE WHEN UACIA.UAC_PRIMARY_LANG_DDL is null Then UACIA.UAC_PRIMARY_LANGUAGE ELSE LL.LANGUAGE END AS PRIMARY_LANGUAGE,&#10;    UACIA.EYE_COLOR_ID,&#10;    LE.COLOR_NAME AS EYE_COLOR,&#10;&#9;G.IMAGE_PATH || G.FILE_NAME as UAC_PHOTO,&#10;&#9;uacImage as ImageName&#10;    FROM UAC_INFO UACI&#10;    LEFT JOIN UAC_PROGRAM_INFO UACP ON UACI.UAC_ID &#61; UACP.UAC_ID&#10;    LEFT JOIN UAC_INITIAL_ASSESSMENT UACIA On UACP.UAC_PROGRAM_ID &#61; UACIA.UAC_PROGRAM_ID&#10;    LEFT JOIN LIST_PROGRAMS LP On UACP.PROGRAM_ID &#61; LP.PROGRAM_ID&#10;    LEFT JOIN LIST_LANGUAGES LL On UACIA.UAC_PRIMARY_LANG_DDL &#61; LL.LANGUAGE_ID&#10;    LEFT JOIN LIST_EYE_COLOR LE ON UACIA.EYE_COLOR_ID &#61; LE.COLOR_ID&#10;    Left Join (&#10;          Select B.UAC_ID, CONCAT(CONCAT(B.SPONSOR_ADDRESS, &#39; &#39;), B.SPONSOR_ADDRESS_SECONDARY) as Sponsor_Address, B.Sponsor_City, B.Sponsor_State,&#10;          B.Sponsor_ZipCode, B.Sponsor_Home_Phone, A.*, C.Relationship &#10;          From SPONSOR_INFO A &#10;          Inner Join UAC_SPONSOR_LIST B On A.SPONSOR_ID &#61; B.SPONSOR_ID and a.is_deleted&#61;0 and b.is_deleted &#61; 0&#10;          Left Join LIST_RELATIONSHIP C On B.SPONSOR_RELATIONSHIP_TO_UAC &#61; C.RELATIONSHIP_ID&#10;          Where B.CURRENT_SPONSOR &#61; 1&#10;        ) F On UACI.UAC_ID &#61; F.UAC_ID&#10;&#9;Left Join UAC_IMAGES G On UACP.UAC_PROGRAM_ID &#61; G.UAC_PROGRAM_ID&#10;    Where UACP.UAC_PROGRAM_ID &#61; uacProgId_;&#10;END SP_GET_VOR;</textarea>
