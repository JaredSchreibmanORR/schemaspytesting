                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE &quot;SP_RGET_ORR_NOTE_TO_ICE&quot; &#13;&#10;(&#13;&#10;  UAC_PROGRAM_ID IN NUMBER &#13;&#10;, cur_OUT OUT SYS_REFCURSOR&#13;&#10;) AS &#13;&#10;&#13;&#10;uacProgId_  NUMBER(10) :&#61; UAC_PROGRAM_ID;&#13;&#10;BEGIN&#13;&#10;  OPEN cur_OUT For&#13;&#10; Select Distinct A.REQUESTER_NAME, A.REQUESTER_TITLE,A.REQUESTER_PHONE, TRUNC(A.DATE_CREATED) as DATE_REQUESTED,&#13;&#10;  C.FIRST_NAME, C.LAST_NAME, C.ALIEN_NO, C.AKA, C.DOB, C.COB,&#13;&#10;  E.PROGRAM_NAME as Prev_PROGRAM_NAME, G.PROGRAM_TYPE as Prev_PROGRAM_TYPE,&#13;&#10;  E.Address as Prev_Address, E.City as Prev_City, E.State as Prev_State, E.ZipCode as Prev_ZipCode, E.Phone as Prev_Phone,&#13;&#10;  E.Mail_Address as Prev_Mail_Address, E.Mail_City as Prev_Mail_City, E.Mail_State as Prev_Mail_State, E.Mail_ZipCode as Prev_Mail_ZipCode,&#13;&#10;  Case When A.TYPE_OF_RELEASE &#61; 1 AND A.ORR_DECISION NOT IN (10,11,12,13,14,15,16) Then F.SPONSOR_ADDRESS Else A.Address End as Address,&#13;&#10;  Case When A.TYPE_OF_RELEASE &#61; 1 AND A.ORR_DECISION NOT IN (10,11,12,13,14,15,16) Then F.Sponsor_City Else A.City End as  City, &#13;&#10;  Case When A.TYPE_OF_RELEASE &#61; 1 AND A.ORR_DECISION NOT IN (10,11,12,13,14,15,16) Then F.Sponsor_State Else A.State End as State, &#13;&#10;  Case When A.TYPE_OF_RELEASE &#61; 1 AND A.ORR_DECISION NOT IN (10,11,12,13,14,15,16) Then F.Sponsor_ZipCode Else A.ZipCode End as ZipCode, &#13;&#10;  Case When A.TYPE_OF_RELEASE &#61; 1 AND A.ORR_DECISION NOT IN (10,11,12,13,14,15,16) Then F.Sponsor_Home_Phone Else A.Phone End As Phone, &#13;&#10;  Case When A.TYPE_OF_RELEASE &#61; 1 AND A.ORR_DECISION NOT IN (10,11,12,13,14,15,16) Then F.Sponsor_Email Else A.Email End as Email, &#13;&#10;  Case When A.TYPE_OF_RELEASE &#61; 1 AND A.ORR_DECISION NOT IN (10,11,12,13,14,15,16) Then &#39;&#39; Else A.PROGRAM_NAME End PROGRAM_NAME, &#13;&#10;  Case When A.TYPE_OF_RELEASE &#61; 1 AND A.ORR_DECISION NOT IN (10,11,12,13,14,15,16) Then &#39;&#39; Else A.PROGRAM_TYPE End Program_Type,&#13;&#10;  Case When A.TYPE_OF_RELEASE &#61; 1 AND A.ORR_DECISION NOT IN (10,11,12,13,14,15,16) Then F.Custodian_Name Else A.Custodian_Name  End as Custodian_Name, &#13;&#10;  Case When A.TYPE_OF_RELEASE &#61; 1 AND A.ORR_DECISION NOT IN (10,11,12,13,14,15,16) Then F.Custodian_Title Else A.Custodian_Title End as Custodian_Title, &#13;&#10;  Case When A.TYPE_OF_RELEASE &#61; 1 AND A.ORR_DECISION NOT IN (10,11,12,13,14,15,16) Then F.Custodian_Phone Else A.CUstodian_Phone End as Custodian_Phone,&#13;&#10;  Case When A.TYPE_OF_RELEASE &#61; 1 AND A.ORR_DECISION NOT IN (10,11,12,13,14,15,16) Then F.WORK_Phone Else &#39;&#39; End as Alternative_Phone,&#13;&#10;  RELEASE_SCHEDULED_DATE,  NEXT_SCH_COURT_APPEARANCE, DATE_SPONSOR_NOTIFIED&#13;&#10;  From (&#13;&#10;    Select * from (&#13;&#10;      Select UAC_PROGRAM_ID, Type_of_Release, Sponsor_ID, REQUESTER_NAME, REQUESTER_TITLE, REQUESTER_PHONE, DATE_CREATED,&#13;&#10;      Program_Address1 || Case When Program_Address2 is not null Then &#39;, &#39; else &#39;&#39; End  || Program_Address2 as Address, Program_City as City, Program_State as State, Program_ZipCode as Zipcode,&#13;&#10;      Prog_PRIMARY_Email as email,Prog_PRIMARY_Phone as Phone, &#39;&#39; as Custodian_Phone, Program_Name, Program_Type, &#39;&#39; as Custodian_Name,&#39;&#39; Custodian_Title,&#13;&#10;      RELEASE_SCHEDULED_DATE, NEXT_SCH_COURT_APPEARANCE, DATE_SPONSOR_NOTIFIED, ORR_DECISION&#13;&#10;      From UAC_RELEASE_REQUEST Where UAC_PROGRAM_ID &#61; uacProgId_ Order by Uptime Desc&#13;&#10;    ) where RowNum &lt;&#61;1&#13;&#10;  ) A&#13;&#10;  INNER JOIN UAC_PROGRAM_INFO B On A.UAC_PROGRAM_ID &#61; B.UAC_PROGRAM_ID&#13;&#10;  INNER JOIN UAC_INFO C On B.UAC_ID &#61; C.UAC_ID&#13;&#10;  Inner Join List_Programs E On B.Program_ID &#61; E.Program_ID&#13;&#10;  INNER JOIN LIST_PROGRAM_TYPE G On E.PROGRAM_TYPE_ID &#61; G.PROGRAM_TYPE_ID&#13;&#10;  Left join (&#13;&#10;    Select B.*, A.UAC_ID,A.SPONSOR_ADDRESS || &#39; &#39; || A.SPONSOR_ADDRESS_SECONDARY as SPONSOR_ADDRESS, A.SPONSOR_CITY, A.SPONSOR_STATE, A.SPONSOR_ZIPCODE, A.SPONSOR_HOME_PHONE, A.SPONSOR_EMAIL, B.FIRST_NAME || &#39; &#39; || B.LAST_NAME as Custodian_Name, C.Relationship as Custodian_Title, A.Sponsor_Home_Phone as Custodian_Phone &#13;&#10;    from UAC_SPONSOR_LIST A &#13;&#10;    Inner Join Sponsor_Info B On A.Sponsor_ID &#61; B.Sponsor_ID and a.is_deleted &#61; 0 and b.is_deleted &#61; 0&#13;&#10;    Inner Join List_Relationship C On A.SPONSOR_RELATIONSHIP_TO_UAC &#61; C.RELATIONSHIP_ID&#13;&#10;  ) F On B.UAC_ID &#61; F.UAC_ID And A.SPONSOR_ID &#61; F.SPONSOR_ID&#13;&#10;  Where A.UAC_PROGRAM_ID &#61; uacProgId_;&#13;&#10;&#13;&#10;END SP_RGET_ORR_NOTE_TO_ICE;</textarea>
