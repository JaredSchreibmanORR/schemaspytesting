                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE             &quot;SP_SEARCH_EVENTS_BY_DATE&quot; (&#10;vEVENT_DATE DATE default NULL,&#10;vPROG_ID NUMBER,&#10;cur_Out  OUT SYS_REFCURSOR&#10;)&#10;AS&#10;&#10;progId_ NUMBER(3);&#10;childEventDate DATE;&#10;BEGIN&#10;  select PROGRAM_ID into progId_ from UAC_PROGRAM_INFO Where UAC_PROGRAM_ID &#61; vPROG_ID;&#10;&#10;  If vEVENT_DATE is null then&#10;    OPEN cur_Out for&#10;      select distinct T1.EVENT_ID,&#10;      --&#39;Child Level Event&#39; as EVENT_TYPE,&#10;      nvl((select distinct EVENT_TYPE from UAC_SIR_NEW where EVENT_ID &#61; T1.EVENT_ID and EVENT_TYPE is not null and rownum &#61; 1), &#39;SIR Event&#39;) as EVENT_TYPE,&#10;      t1.date_created,&#10;      T1.SYNOPSIS_OF_EVENT,&#10;      CASE&#10;     when APPROX_MONTH &#61; &#39;1&#39; then &#39;Jan&#39;||&#39;-&#39;|| APPROX_YEAR&#10;     when APPROX_MONTH &#61; &#39;2&#39; then &#39;Feb&#39;||&#39;-&#39;||APPROX_YEAR&#10;     when APPROX_MONTH &#61; &#39;3&#39; then &#39;Mar&#39;||&#39;-&#39;||APPROX_YEAR&#10;     when APPROX_MONTH &#61; &#39;4&#39; then &#39;Apr&#39;||&#39;-&#39;||APPROX_YEAR&#10;     when APPROX_MONTH &#61; &#39;5&#39; then &#39;May&#39;||&#39;-&#39;||APPROX_YEAR&#10;     when APPROX_MONTH &#61; &#39;6&#39; then &#39;June&#39;||&#39;-&#39;||APPROX_YEAR&#10;     when APPROX_MONTH &#61; &#39;7&#39; then &#39;July&#39;||&#39;-&#39;||APPROX_YEAR&#10;     when APPROX_MONTH &#61; &#39;8&#39; then &#39;Aug&#39;||&#39;-&#39;||APPROX_YEAR&#10;     when APPROX_MONTH &#61; &#39;9&#39; then &#39;Sept&#39;||&#39;-&#39;||APPROX_YEAR&#10;     when APPROX_MONTH &#61; &#39;10&#39; then &#39;Oct&#39;||&#39;-&#39;||APPROX_YEAR&#10;     when APPROX_MONTH &#61; &#39;11&#39; then &#39;Nov&#39;||&#39;-&#39;||APPROX_YEAR&#10;     when APPROX_MONTH &#61; &#39;12&#39; then &#39;Dec&#39;||&#39;-&#39;||APPROX_YEAR&#10;    else TO_CHAR(T1.DATE_OF_EVENT,&#39;DD-MON-YYYY&#39;)&#10;    END DATE_OF_EVENT,&#10;    T1.TIME_OF_EVENT FROM UAC_SIR_EVENT T1&#10;      WHERE&#10;      T1.PROGRAM_ID &#61; progId_ AND&#10;      T1.ISDELETED &#61; 0&#10;      AND T1.EVENT_ID not in (Select EVENT_ID from UAC_SIR_NEW Where UAC_PROGRAM_ID &#61; vPROG_ID)&#10;      union&#10;      select T2.EVENT_ID,&#39;Program Level Event&#39; as EVENT_TYPE,t2.date_created,T2.SYNOPSIS,&#10;     TO_CHAR(t2.date_event,&#39;DD-MON-YYYY&#39;) AS DATE_OF_EVENT,&#10;      T2.TIME_EVENT&#10;      from PROGRAM_LEVEL_EVENTS_INFO T2&#10;      WHERE&#10;      T2.PROGRAM_ID &#61; progId_ AND&#10;      T2.EVENT_ID not in (Select EVENT_ID from UAC_SIR_NEW Where UAC_PROGRAM_ID &#61; vPROG_ID)&#10;      order by EVENT_ID;&#10;  Else&#10;    OPEN cur_Out for&#10;      select distinct T1.EVENT_ID,&#10;      --&#39;Child Level Event&#39; as EVENT_TYPE,&#10;      nvl((select distinct EVENT_TYPE from UAC_SIR_NEW where EVENT_ID &#61; T1.EVENT_ID and EVENT_TYPE is not null and rownum &#61; 1), &#39;SIR Event&#39;) as EVENT_TYPE,&#10;      t1.date_created,&#10;      T1.SYNOPSIS_OF_EVENT,&#10;      CASE&#10;     when APPROX_MONTH &#61; &#39;1&#39; then &#39;Jan&#39;||&#39;-&#39;|| APPROX_YEAR&#10;     when APPROX_MONTH &#61; &#39;2&#39; then &#39;Feb&#39;||&#39;-&#39;||APPROX_YEAR&#10;     when APPROX_MONTH &#61; &#39;3&#39; then &#39;Mar&#39;||&#39;-&#39;||APPROX_YEAR&#10;     when APPROX_MONTH &#61; &#39;4&#39; then &#39;Apr&#39;||&#39;-&#39;||APPROX_YEAR&#10;     when APPROX_MONTH &#61; &#39;5&#39; then &#39;May&#39;||&#39;-&#39;||APPROX_YEAR&#10;     when APPROX_MONTH &#61; &#39;6&#39; then &#39;June&#39;||&#39;-&#39;||APPROX_YEAR&#10;     when APPROX_MONTH &#61; &#39;7&#39; then &#39;July&#39;||&#39;-&#39;||APPROX_YEAR&#10;     when APPROX_MONTH &#61; &#39;8&#39; then &#39;Aug&#39;||&#39;-&#39;||APPROX_YEAR&#10;     when APPROX_MONTH &#61; &#39;9&#39; then &#39;Sept&#39;||&#39;-&#39;||APPROX_YEAR&#10;     when APPROX_MONTH &#61; &#39;10&#39; then &#39;Oct&#39;||&#39;-&#39;||APPROX_YEAR&#10;     when APPROX_MONTH &#61; &#39;11&#39; then &#39;Nov&#39;||&#39;-&#39;||APPROX_YEAR&#10;     when APPROX_MONTH &#61; &#39;12&#39; then &#39;Dec&#39;||&#39;-&#39;||APPROX_YEAR&#10;    else TO_CHAR(T1.DATE_OF_EVENT,&#39;DD-MON-YYYY&#39;)&#10;    END DATE_OF_EVENT,&#10;    T1.TIME_OF_EVENT FROM UAC_SIR_EVENT T1&#10;      WHERE&#10;      T1.PROGRAM_ID &#61; progId_ And&#10;      DateDiff(&#39;day&#39;,T1.DATE_OF_EVENT , vEVENT_DATE) &#61; 0 AND&#10;      T1.ISDELETED &#61; 0&#10;      AND T1.EVENT_ID not in (Select EVENT_ID from UAC_SIR_NEW Where UAC_PROGRAM_ID &#61; vPROG_ID)&#10;      union&#10;      select T2.EVENT_ID,&#39;Program Level Event&#39; as EVENT_TYPE,t2.date_created,T2.SYNOPSIS,&#10;      TO_CHAR(T2.DATE_EVENT,&#39;DD-MON-YYYY&#39;),&#10;      T2.TIME_EVENT&#10;      from PROGRAM_LEVEL_EVENTS_INFO T2&#10;      WHERE&#10;      T2.PROGRAM_ID &#61; progId_ AND&#10;      T2.EVENT_ID not in (Select EVENT_ID from UAC_SIR_NEW Where UAC_PROGRAM_ID &#61; vPROG_ID)&#10;      And DateDiff(&#39;day&#39;,T2.DATE_EVENT , vEVENT_DATE) &#61; 0&#10;      order by EVENT_ID;&#10;  End If;&#10;END SP_SEARCH_EVENTS_BY_DATE;</textarea>
