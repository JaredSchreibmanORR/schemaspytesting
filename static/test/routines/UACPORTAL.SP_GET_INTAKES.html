                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE &quot;SP_GET_INTAKES&quot; (&#10;v_Search_Value    VARCHAR2,&#10;v_User_Type   VARCHAR2,&#10;cur_Out  OUT SYS_REFCURSOR&#10;)&#10;AS &#10;BEGIN&#10;  If v_Search_Value &#61; &#39;All&#39; Then&#10;    Open cur_Out For&#10;      Select Distinct A.UAC_ID,                                                                                                                           &#10;A.ALIEN_NO,                                                                                                                         &#10;A.FIRST_NAME,                                                                                                                       &#10;A.LAST_NAME,                                                                                                                        &#10;A.AKA,                                                                                                                              &#10;A.DOB,                                                                                                                              &#10;A.COB,                                                                                                                              &#10;A.DATE_OF_ENTRY,                                                                                                                    &#10;A.MANNER_OF_ENTRY,                                                                                                                  &#10;A.CITY_OF_ENTRY,                                                                                                                    &#10;A.SPECIFY_CITY_OF_ENTRY,                                                                                                            &#10;A.STATE_OF_ENTRY,                                                                                                                   &#10;A.DATE_OF_APPREHENSION,                                                                                                             &#10;A.REFERRING_OFFICE,                                                                                                                 &#10;A.NOTIFICATION_CITY,                                                                                                                &#10;A.SPECIFY_NOT_CITY,                                                                                                                 &#10;A.NOTIFICATION_STATE,                                                                                                               &#10;A.DATE_ORR_NOTIFIED,                                                                                                                &#10;A.TIME_ORR_NOTIFIED,                                                                                                                &#10;A.DATE_ORR_APPROVED,                                                                                                                &#10;A.TIME_ORR_APPROVED,                                                                                                                &#10;A.PREGNANCY,                                                                                                                        &#10;A.INJURY,                                                                                                                           &#10;A.ILLNESS,                                                                                                                          &#10;A.BEHAVIOR_WO_MEDICATION,                                                                                                           &#10;A.BEHAVIOR_W_MEDICATION,                                                                                                            &#10;A.IMMIGRATION_STATUS,                                                                                                               &#10;A.REFERRING_AGENCY,                                                                                                                 &#10;A.UAC_STATUS,                                                                                                                       &#10;A.DATE_CREATED,                                                                                                                     &#10;A.USER_CREATED,                                                                                                                     &#10;A.UPTIME,                                                                                                                           &#10;A.UPUSER,                                                                                                                           &#10;A.GENDER,                                                                                                                           &#10;A.UAC_FAST_STATUS,                                                                                                                  &#10;A.STATUS_ID,                                                                                                                        &#10;A.AGENCY_ID,                                                                                                                        &#10;A.MIDDLE_NAME,                                                                                                                      &#10;A.UAC_HEALTH_CONCERN,                                                                                                               &#10;A.UAC_CRIMINAL_CHARGE,                                                                                                              &#10;A.UAC_ADDITIONAL_INFO,                                                                                                              &#10;A.HC_OTHER,                                                                                                                         &#10;A.HC_ERGENT_CONDITION,                                                                                                              &#10;A.UAC_FLAG,                                                                                                                         &#10;A.PROCESSING_POC,                                                                                                                   &#10;A.PROCESSING_EMAIL,                                                                                                                 &#10;A.PROCESSING_PHONE,                                                                                                                 &#10;A.DATE_OF_CURRENT_LOCATION,                                                                                                         &#10;A.KNOWN_GANG_AFFILIATION,                                                                                                           &#10;A.NAME_OF_GANG,                                                                                                                     &#10;A.CITY_OF_APPREHENSION,                                                                                                             &#10;A.STATE_OF_APPREHENSION,                                                                                                            &#10;A.CITY_OF_CURRENT_LOCATION,                                                                                                         &#10;A.STATE_OF_CURRENT_LOCATION,                                                                                                        &#10;A.DETENTION_TYPE_OF_FACILITY,                                                                                                       &#10;A.FACILITY_NAME,                                                                                                                    &#10;A.FACILITY_PHONE,                                                                                                                   &#10;A.FACILITY_POC,                                                                                                                     &#10;A.FACILITY_FAX,                                                                                                                     &#10;A.FACILITY_ADMISSION_DATE,                                                                                                          &#10;A.FACILITY_DISCHARGED_DATE,                                                                                                         &#10;A.DATE_CANCELLED,                                                                                                                   &#10;A.CANCELLED_BY,                                                                                                                     &#10;A.REFERRAL_DATE,                                                                                                                    &#10;A.FAMILYGROUP, REVIEWED_BY_ORR,&#10;      admin.role_type,&#10;      Trunc(months_between(sysdate, A.DOB) /12) as Age, &#10;      CASE When GENDER&#61;&#39;M&#39; Then &#39;Male&#39; When GENDER&#61;&#39;F&#39; Then &#39;Female&#39; Else &#39;&#39; End &quot;GENDER&quot;, &#10;      CASE nvl(UAC_HEALTH_CONCERN,0) When 1 Then &#39;Yes&#39; Else &#39;No&#39; End Health,&#10;      Case When nvl(PREGNANCY,0) &#61; 1 Then &#39;Yes&#39; Else &#39;No&#39; End isPregnant,&#10;      Case When nvl(UAC_CRIMINAL_CHARGE, 0) &#61; 1 Then &#39;Yes&#39; Else &#39;No&#39; End CRIMINALCHARGE,&#10;      Case (Select Count(*) From UAC_APPREHENSION_INFO Where UAC_ID &#61; A.UAC_ID And APPREHENSION_TYPE&#61;&#39;APPREHENSION&#39;) When 0 Then &#39;No&#39; Else &#39;Yes&#39; End as Appr,&#10;      Case When nvl(A.REFERRING_OFFICE,0) &gt; 0 And A.REFERRING_OFFICE &lt;&#61; 19 Then &#10;        Case When nvl(A.CITY_OF_CURRENT_LOCATION, &#39;&#39;) &#61; &#39;&#39; Then B.Description Else B.Description || &#39;/&#39; ||  A.CITY_OF_CURRENT_LOCATION End &#10;        Else&#10;          A.CITY_OF_CURRENT_LOCATION&#10;      End as R_OFFICE, &#10;      Case When nvl(A.REFERRING_OFFICE, 0) &gt; 19 Then 0 Else A.REFERRING_OFFICE End as &quot;REFERRING_OFFICE&quot;,AGENCY as R_AGENCY, A.DATE_CREATED as REFERRING_DATE, D.PROGRAM_ID, E.PROGRAM_TYPE_ID, &#10;      --TO_CHAR(A.DATE_CREATED, &#39;mm/dd/yyyy&#39;) as DATE_OF_REFERRING,&#10;      TO_CHAR(A.REFERRAL_DATE, &#39;mm/dd/yyyy&#39;) as REFERRAL_DATE&#10;      , DateDiff(&#39;hour&#39;, A.DATE_CREATED, sysdate) as Pending_Hours,&#10;      E.PROGRAM_NAME,A.DATE_ORR_APPROVED,&#10;      CASE  WHEN NVL(A.FOOT_GUIDE, -1) &#61; -1 Then &#39;&#39; WHEN NVL(A.FOOT_GUIDE, -1) &#61; 0 Then &#39;No&#39; When NVL(A.FOOT_GUIDE, -1) &#61; 1 Then &#39;Yes&#39; End as FOOTGUIDE,&#10;&#9;  A.REFERRAL_NOTES&#10;      From UAC_INFO A&#10;      Left join ADM_LIST_WEB_USER admin on a.USER_CREATED &#61; admin.user_id&#10;      Left Join (Select * from UAC_PROGRAM_INFO Where CURRENT_STATUS &#61; &#39;ENROUTE&#39;) D On A.UAC_ID &#61; D.UAC_ID&#10;      Left Join LIST_PROGRAMS E On D.PROGRAM_ID &#61; E.PROGRAM_ID&#10;      Left Join List_ICE_CBP B On A.REFERRING_OFFICE &#61; B.ICE_CBP_ID&#10;      Left Join List_Referring_Agency C on A.REFERRING_AGENCY &#61; C.AGENCY_ID&#10;      Where UAC_STATUS in (&#39;PENDING&#39;, &#39;ENROUTE&#39;)&#10;      order by A.UPTIME Desc ;&#10;  Else&#10;    Open cur_Out For&#10;      Select Distinct A.*,  admin.role_type,&#10;      Trunc(months_between(sysdate, A.DOB) /12) as Age, &#10;      CASE When GENDER&#61;&#39;M&#39; Then &#39;Male&#39; When GENDER&#61;&#39;F&#39; Then &#39;Female&#39; Else &#39;&#39; End &quot;GENDER&quot;, &#10;      CASE nvl(UAC_HEALTH_CONCERN,0) When 1 Then &#39;Yes&#39; Else &#39;No&#39; End Health,&#10;      Case When nvl(PREGNANCY,0) &#61; 1 Then &#39;Yes&#39; Else &#39;No&#39; End isPregnant,&#10;      Case When nvl(UAC_CRIMINAL_CHARGE, 0) &#61; 1 Then &#39;Yes&#39; Else &#39;No&#39; End CRIMINALCHARGE,&#10;      Case (Select Count(*) From UAC_APPREHENSION_INFO Where UAC_ID &#61; A.UAC_ID And APPREHENSION_TYPE&#61;&#39;APPREHENSION&#39;) When 0 Then &#39;No&#39; Else &#39;Yes&#39; End as Appr,&#10;      Case When nvl(A.REFERRING_OFFICE,0) &gt; 0 And A.REFERRING_OFFICE &lt;&#61; 19 Then &#10;        Case When nvl(A.CITY_OF_CURRENT_LOCATION, &#39;&#39;) &#61; &#39;&#39; Then B.Description Else B.Description || &#39;/&#39; ||  A.CITY_OF_CURRENT_LOCATION End &#10;        Else&#10;          A.CITY_OF_CURRENT_LOCATION&#10;      End as R_OFFICE, &#10;      Case When nvl(A.REFERRING_OFFICE, 0) &gt; 19 Then 0 Else A.REFERRING_OFFICE End as &quot;REFERRING_OFFICE&quot;,AGENCY as R_AGENCY, A.DATE_CREATED as REFERRING_DATE, D.PROGRAM_ID, E.PROGRAM_TYPE_ID, &#10;      --TO_CHAR(A.DATE_CREATED, &#39;mm/dd/yyyy&#39;) as DATE_OF_REFERRING,&#10;       DateDiff(&#39;hour&#39;, A.DATE_CREATED, sysdate) as Pending_Hours,&#10;       TO_CHAR(A.REFERRAL_DATE, &#39;mm/dd/yyyy&#39;) as REFERRAL_DATE,&#10;        E.PROGRAM_NAME,A.DATE_ORR_APPROVED,&#10;        CASE  WHEN NVL(A.FOOT_GUIDE, -1) &#61; -1 Then &#39;&#39; WHEN NVL(A.FOOT_GUIDE, -1) &#61; 0 Then &#39;No&#39; When NVL(A.FOOT_GUIDE, -1) &#61; 1 Then &#39;Yes&#39; End as FOOTGUIDE&#10;      From UAC_INFO A&#10;       Left join ADM_LIST_WEB_USER admin on A.USER_CREATED &#61; admin.user_id&#10;      Left Join (Select * from UAC_PROGRAM_INFO Where CURRENT_STATUS &#61; &#39;ENROUTE&#39;) D On A.UAC_ID &#61; D.UAC_ID&#10;      Left Join LIST_PROGRAMS E On D.PROGRAM_ID &#61; E.PROGRAM_ID&#10;      Left Join List_ICE_CBP B On A.REFERRING_OFFICE &#61; B.ICE_CBP_ID&#10;      Left Join List_Referring_Agency C on A.REFERRING_AGENCY &#61; C.AGENCY_ID&#10;      Where  A.UAC_ID &#61; v_Search_Value&#10;      order by A.UPTIME Desc ;&#10;&#10;  End If;&#10;    /*&#10;    if v_Search_Value &#61; &#39;All&#39; then&#10;      If v_User_Type &#61; &#39;CBP&#39; Then&#10;        Open cur_Out For&#10;          Select Distinct A.*, Trunc(months_between(sysdate, A.DOB) /12) as Age, &#10;          CASE When GENDER&#61;&#39;M&#39; Then &#39;Male&#39; When GENDER&#61;&#39;F&#39; Then &#39;Female&#39; Else &#39;&#39; End &quot;GENDER&quot;, &#10;          CASE nvl(UAC_HEALTH_CONCERN,0) When 1 Then &#39;Yes&#39; Else &#39;No&#39; End Health,&#10;          Case When nvl(PREGNANCY,0) &#61; 1 Then &#39;Yes&#39; Else &#39;No&#39; End isPregnant,&#10;          Case When nvl(UAC_CRIMINAL_CHARGE, 0) &#61; 1 Then &#39;Yes&#39; Else &#39;No&#39; End CRIMINALCHARGE,&#10;          Case (Select Count(*) From UAC_APPREHENSION_INFO Where UAC_ID &#61; A.UAC_ID And APPREHENSION_TYPE&#61;&#39;APPREHENSION&#39;) When 0 Then &#39;No&#39; Else &#39;Yes&#39; End as Appr,&#10;          B.Description as R_OFFICE, A.REFERRING_OFFICE,AGENCY as R_AGENCY, A.DATE_CREATED as REFERRING_DATE, D.PROGRAM_ID, E.PROGRAM_TYPE_ID, TO_CHAR(A.DATE_CREATED, &#39;mm/dd/yyyy&#39;) as DATE_OF_REFERRING&#10;          , DateDiff(&#39;hour&#39;, A.DATE_CREATED, sysdate) as Pending_Hours&#10;          From UAC_INFO A&#10;          Left Join UAC_PROGRAM_INFO D On A.UAC_ID &#61; D.UAC_ID&#10;          Left Join LIST_PROGRAMS E On D.PROGRAM_ID &#61; E.PROGRAM_ID&#10;          Left Join (Select * From List_ICE_CBP Where ICE_CBP_TYPE &#61; &#39;CBP&#39;) B On A.REFERRING_OFFICE &#61; B.ICE_CBP_ID&#10;          Left Join List_Referring_Agency C on A.REFERRING_AGENCY &#61; C.AGENCY_ID&#10;          Where UAC_STATUS in (&#39;PENDING&#39;, &#39;ENROUTE&#39;)&#10;          order by A.UPTIME Desc ;&#10;      Elsif v_User_Type &#61; &#39;ICE&#39; Then&#10;        Open cur_Out For&#10;          Select Distinct A.*, Trunc(months_between(sysdate, A.DOB) /12) as Age, &#10;          CASE When GENDER&#61;&#39;M&#39; Then &#39;Male&#39; When GENDER&#61;&#39;F&#39; Then &#39;Female&#39; Else &#39;&#39; End &quot;GENDER&quot;, &#10;          CASE  nvl(UAC_HEALTH_CONCERN,0) When 1 Then &#39;Yes&#39; Else &#39;No&#39; End Health,&#10;          Case When nvl(PREGNANCY,0) &#61; 1 Then &#39;Yes&#39; Else &#39;No&#39; End isPregnant,&#10;          Case When nvl(UAC_CRIMINAL_CHARGE, 0) &#61; 1 Then &#39;Yes&#39; Else &#39;No&#39; End CRIMINALCHARGE,&#10;          Case (Select Count(*) From UAC_APPREHENSION_INFO Where UAC_ID &#61; A.UAC_ID And APPREHENSION_TYPE&#61;&#39;APPREHENSION&#39;) When 0 Then &#39;No&#39; Else &#39;Yes&#39; End as Appr,&#10;          B.Description as R_OFFICE, A.REFERRING_OFFICE, AGENCY as R_AGENCY, A.DATE_CREATED as REFERRING_DATE, D.PROGRAM_ID, E.PROGRAM_TYPE_ID, TO_CHAR(A.DATE_CREATED, &#39;mm/dd/yyyy&#39;) as DATE_OF_REFERRING&#10;          , DateDiff(&#39;hour&#39;, A.DATE_CREATED, sysdate) as Pending_Hours&#10;          From UAC_INFO A&#10;          Left Join UAC_PROGRAM_INFO D On A.UAC_ID &#61; D.UAC_ID&#10;          Left Join LIST_PROGRAMS E On D.PROGRAM_ID &#61; E.PROGRAM_ID&#10;          Left Join (Select * From List_ICE_CBP Where ICE_CBP_TYPE &#61; &#39;ICE&#39;) B On A.REFERRING_OFFICE &#61; B.ICE_CBP_ID&#10;          Left Join List_Referring_Agency C on A.REFERRING_AGENCY &#61; C.AGENCY_ID&#10;          Where UAC_STATUS in (&#39;PENDING&#39;, &#39;ENROUTE&#39;)&#10;          order by A.UPTIME Desc;&#10;      Else&#10;        Open cur_Out For&#10;          Select Distinct A.*, Trunc(months_between(sysdate, A.DOB) /12) as Age, &#10;          CASE When GENDER&#61;&#39;M&#39; Then &#39;Male&#39; When GENDER&#61;&#39;F&#39; Then &#39;Female&#39; Else &#39;&#39; End &quot;GENDER&quot;, &#10;          CASE  nvl(UAC_HEALTH_CONCERN,0) When 1 Then &#39;Yes&#39; Else &#39;No&#39; End Health,&#10;          Case When nvl(PREGNANCY,0) &#61; 1 Then &#39;Yes&#39; Else &#39;No&#39; End isPregnant,&#10;          Case When nvl(UAC_CRIMINAL_CHARGE, 0) &#61; 1 Then &#39;Yes&#39; Else &#39;No&#39; End CRIMINALCHARGE,&#10;          Case (Select Count(*) From UAC_APPREHENSION_INFO Where UAC_ID &#61; A.UAC_ID And APPREHENSION_TYPE&#61;&#39;APPREHENSION&#39;) When 0 Then &#39;No&#39; Else &#39;Yes&#39; End as Appr,&#10;          B.OFFICE_NAME as R_OFFICE, A.REFERRING_OFFICE,AGENCY as R_AGENCY, A.DATE_CREATED as REFERRING_DATE , D.PROGRAM_ID, E.PROGRAM_TYPE_ID, TO_CHAR(A.DATE_CREATED, &#39;mm/dd/yyyy&#39;) as DATE_OF_REFERRING&#10;          , DateDiff(&#39;hour&#39;, A.DATE_CREATED, sysdate) as Pending_Hours&#10;          From UAC_INFO A&#10;          Left Join UAC_PROGRAM_INFO D On A.UAC_ID &#61; D.UAC_ID&#10;          Left Join LIST_PROGRAMS E On D.PROGRAM_ID &#61; E.PROGRAM_ID&#10;          Left Join List_referring_Field_Offices B On A.REFERRING_OFFICE &#61; B.OFFICE_ID&#10;          Left Join List_Referring_Agency C on A.REFERRING_AGENCY &#61; C.AGENCY_ID&#10;          Where UAC_STATUS in (&#39;PENDING&#39;, &#39;ENROUTE&#39;)&#10;          order by A.UPTIME Desc;&#10;      End If;&#10;    else&#10;      If v_User_Type &#61; &#39;CBP&#39; Then&#10;        Open cur_Out For&#10;          Select Distinct A.*, Trunc(months_between(sysdate, A.DOB) /12) as Age, &#10;          CASE When GENDER&#61;&#39;M&#39; Then &#39;Male&#39; When GENDER&#61;&#39;F&#39; Then &#39;Female&#39; Else &#39;&#39; End &quot;GENDER&quot;, &#10;          CASE UAC_HEALTH_CONCERN When 1 Then &#39;Yes&#39; Else &#39;No&#39; End Health,&#10;          Case (Select Count(*) From UAC_APPREHENSION_INFO Where UAC_ID &#61; A.UAC_ID And APPREHENSION_TYPE&#61;&#39;APPREHENSION&#39;) When 0 Then &#39;No&#39; Else &#39;Yes&#39; End as Appr,&#10;          B.Description as R_OFFICE, A.REFERRING_OFFICE,AGENCY as R_AGENCY, A.DATE_CREATED as REFERRING_DATE, D.PROGRAM_ID, E.PROGRAM_TYPE_ID&#10;          From UAC_INFO A&#10;          Left Join UAC_PROGRAM_INFO D On A.UAC_ID &#61; D.UAC_ID&#10;          Left Join LIST_PROGRAMS E On D.PROGRAM_ID &#61; E.PROGRAM_ID&#10;          Left Join (Select * From List_ICE_CBP Where ICE_CBP_TYPE &#61; &#39;CBP&#39;) B On A.REFERRING_OFFICE &#61; B.ICE_CBP
