                        <div class="box-header with-border">

                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE SP_GET_SIRS_BY_EVENTID (&#10;vEVENT_ID    number,&#10;vUSER_ID VARCHAR2,&#10;cur_Out  OUT SYS_REFCURSOR&#10;) &#10;AS &#10;BEGIN&#10;  if vUSER_ID &#61; &#39;HQ&#39; Then&#10;    OPEN cur_Out for&#10;    select T1.SIR_ID, T1.UAC_SIR_ID,T1.UAC_PROGRAM_ID, T3.ALIEN_NO, T3.LAST_NAME, T3.FIRST_NAME, T3.DOB, T3.COB, T4.PROGRAM_NAME, T1.ABUSE_NEGLECT_TYPE, T1.EVENT_TYPE, T1.EVENT_ID&#10;    , T5.SIR_FOLLOWUP_REPORT_ID, t6.DATE_CREATED as DATE_OF_EVENT&#10;    ,(select count(*) from UAC_SIR_NEW WHERE T1.EVENT_ID &#61; EVENT_ID AND NVL(ADDENDUM_ID, 0) &#61; 0 AND ABUSE_NEGLECT_TYPE &#61; &#39;Sexual Abuse or Sexual Harassment&#39;)  NUM_SEXABUSE&#10;    from UAC_SIR_NEW T1&#10;    INNER JOIN UAC_PROGRAM_INFO T2 ON T1.UAC_PROGRAM_ID &#61; T2.UAC_PROGRAM_ID&#10;    INNER JOIN UAC_INFO T3 ON T2.UAC_ID &#61; T3.UAC_ID&#10;    INNER JOIN LIST_PROGRAMS T4 ON T2.PROGRAM_ID &#61; T4.PROGRAM_ID&#10;    INNER JOIN UAC_SIR_EVENT T6 ON T1.EVENT_ID &#61; T6.EVENT_ID&#10;    LEFT JOIN UAC_SIR_FOLLOWUP_RPT T5 ON T1.EVENT_ID &#61; T5.EVENT_ID&#10;    WHERE T1.EVENT_ID &#61; vEVENT_ID AND T1.ADDENDUM_ID IS NULL;&#10;  Else&#10;    OPEN cur_Out for&#10;    select T1.SIR_ID, T1.UAC_SIR_ID, T1.UAC_PROGRAM_ID, T3.ALIEN_NO, T3.LAST_NAME, T3.FIRST_NAME, T3.DOB, T3.COB, T4.PROGRAM_NAME, T1.ABUSE_NEGLECT_TYPE, T1.EVENT_TYPE, T1.EVENT_ID&#10;    , T5.SIR_FOLLOWUP_REPORT_ID, t6.DATE_CREATED as DATE_OF_EVENT&#10;    ,(select count(*) from UAC_SIR_NEW WHERE T1.EVENT_ID &#61; EVENT_ID AND NVL(ADDENDUM_ID, 0) &#61; 0 AND ABUSE_NEGLECT_TYPE &#61; &#39;Sexual Abuse or Sexual Harassment&#39;)  NUM_SEXABUSE&#10;    from UAC_SIR_NEW T1&#10;    INNER JOIN UAC_PROGRAM_INFO T2 ON T1.UAC_PROGRAM_ID &#61; T2.UAC_PROGRAM_ID&#10;    INNER JOIN UAC_INFO T3 ON T2.UAC_ID &#61; T3.UAC_ID&#10;    INNER JOIN LIST_PROGRAMS T4 ON T2.PROGRAM_ID &#61; T4.PROGRAM_ID&#10;    INNER JOIN ADM_USER_PROGRAM T6 ON T6.PROGRAM_ID &#61; T2.PROGRAM_ID&#10;    INNER JOIN UAC_SIR_EVENT T6 ON T1.EVENT_ID &#61; T6.EVENT_ID&#10;    LEFT JOIN UAC_SIR_FOLLOWUP_RPT T5 ON T1.EVENT_ID &#61; T5.EVENT_ID&#10;    WHERE T1.EVENT_ID &#61; vEVENT_ID AND T1.ADDENDUM_ID IS NULL AND T6.USER_ID &#61; vUSER_ID;&#10;  End If;&#10;END SP_GET_SIRS_BY_EVENTID;</textarea>
