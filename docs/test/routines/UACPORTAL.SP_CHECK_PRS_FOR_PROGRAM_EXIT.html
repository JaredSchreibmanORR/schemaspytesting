                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE &quot;SP_CHECK_PRS_FOR_PROGRAM_EXIT&quot; &#10;(&#10;  v_UAC_PROGRAM_ID NUMBER,&#10;  cur_OUT OUT Sys_Refcursor&#10;) AS &#10;uacPROGRAM_ID NUMBER(10) :&#61; v_UAC_PROGRAM_ID;&#10;n NUMBER :&#61; 0;&#10;BEGIN&#10;  -- Check if there is an active RR with&#10;  -- ORR Decision &#61; Approve with Post-release Only Services&#10;  -- or ORR Decision After HS &#61; Approve with Post-Release Services  or Approve with Post Release Services-TVPRA&#10;  SELECT COUNT(*) INTO n  &#10;  FROM UAC_RELEASE_REQUEST&#10;  WHERE (ORR_DECISION &#61; 2 OR ORR_DECISION_AFTER_HS IN (1,5))&#10;  AND (ISDELETED &#61; 0 OR ISDELETED Is NUll)&#10;  AND UAC_PROGRAM_ID &#61; uacPROGRAM_ID;&#10;&#10;  --if there is , run the following checks&#10;  if n &gt; 0 Then&#10;&#10;    -- Check if there is a PRS-TVPRA that is Pending or Active&#10;    SELECT COUNT(*) INTO n&#10;    FROM UAC_POST_RELEASE_SERVICE&#10;    WHERE REFERRAL_STATUS IN (1,2)&#10;    AND PRS_TYPE &#61; 0&#10;    AND UAC_PROGRAM_ID &#61; uacPROGRAM_ID;&#10;&#10;    -- if there is a PRS-TVPRA that is Pending or Active&#10;    if n &gt; 0  Then&#10;      -- Check if there is a closed HS&#10;      SELECT COUNT(*) INTO n&#10;      FROM UAC_HOMESTUDY_CASE_REFERRAL A&#10;      WHERE REFERRAL_STATUS &#61; 3&#10;      AND UAC_PROGRAM_ID &#61; uacPROGRAM_ID;&#10;&#10;      -- if not return false so that kid cannot be program exited&#10;      if n &lt; 1 Then&#10;      Open cur_OUT For&#10;          Select 0 as ReturnMessage from dual;&#10;        Return;&#10;      End If; &#10;    Else&#10;      -- Check if there is a PRS that is Pending or Active&#10;      SELECT COUNT(*) INTO n&#10;      FROM UAC_POST_RELEASE_SERVICE&#10;      WHERE REFERRAL_STATUS IN (1,2)&#10;      AND PRS_TYPE &#61; 1&#10;      AND UAC_PROGRAM_ID &#61; uacPROGRAM_ID;&#10;&#10;      -- if not return false so that kid cannot be porgram exited&#10;      if n &lt; 1 Then&#10;      Open cur_OUT For&#10;          Select 0 as ReturnMessage from dual;&#10;        Return;&#10;      End If;&#10;    End If;&#10;&#10;    Open cur_OUT For&#10;        Select 1 as ReturnMessage from dual;&#10;  ELSE&#10;    Open cur_OUT For&#10;        Select 1 as ReturnMessage from dual;&#10;  End If;&#10;&#10;END SP_CHECK_PRS_FOR_PROGRAM_EXIT;</textarea>
