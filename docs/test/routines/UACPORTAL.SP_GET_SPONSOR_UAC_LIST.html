                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE SP_GET_SPONSOR_UAC_LIST &#10;(&#10;  vSponsorId IN NUMBER &#10;, vCounterType IN CHAR &#10;, cur_Out OUT SYS_REFCURSOR &#10;) AS &#10;BEGIN&#10;  if vCounterType &#61; &#39;P&#39; Then&#10;    OPEN cur_Out For&#10;    Select Distinct A.UAC_ID, A.ALIEN_NO, A.FIRST_NAME, A.LAST_NAME, A.DOB, A.COB, A.UPTIME, Trunc(months_between(sysdate, A.DOB) /12) as Age, &#10;      CASE When GENDER&#61;&#39;M&#39; Then &#39;Male&#39; When GENDER&#61;&#39;F&#39; Then &#39;Female&#39; Else &#39;&#39; End &quot;GENDER&quot;, B.SPONSOR_ID, &#10;      Case When nvl(Current_Sponsor,0) &#61; 1 Then &#39;Yes&#39; Else &#39;No&#39; End As Current_Sponsor,&#10;      (Select SPONSOR_CATEGORY From LIST_RELATIONSHIP Where RELATIONSHIP_ID &#61; B.SPONSOR_RELATIONSHIP_TO_UAC) as SPONSOR_CATEGORY,&#10;      (Select RELATIONSHIP From LIST_RELATIONSHIP Where RELATIONSHIP_ID &#61; B.SPONSOR_RELATIONSHIP_TO_UAC) as RELATIONSHIP,&#10;      A.UAC_STATUS,&#10;      B.DATE_CREATED,&#10;      B.SPONSOR_ADDRESS || &#39; &#39; || B.SPONSOR_ADDRESS_SECONDARY || &#39;, &#39; || B.SPONSOR_CITY || &#39;, &#39; || B.SPONSOR_STATE || &#39; &#39; || B.SPONSOR_ZIPCODE as ADDRESS,&#10;      B.QUERY_ID,&#10;&#9;  A.FIRST_NAME || &#39; &#39; ||  A.LAST_NAME as FULL_NAME,&#10;&#9;  LP.PROGRAM_NAME,&#10;&#9;  LDT.DROP_DOWN_DISPLAY as DISCHARGE_TYPE,&#10;&#9;  UPE.DATE_OF_DISCHARGE,&#10;&#9;  ORRD.ORR_DECISION,&#10;&#9;  C.UAC_PROGRAM_ID&#10;      From UAC_INFO A&#10;      Inner Join UAC_SPONSOR_LIST B On A.UAC_ID &#61; B.UAC_ID and  b.Is_deleted &#61; 0&#10;&#9;  LEFT JOIN UAC_PROGRAM_INFO C ON A.UAC_ID &#61; C.UAC_ID AND C.UAC_PROGRAM_ID &#61; &#10;&#9;&#9;(&#10;&#9;&#9;&#9;SELECT MAX(D.UAC_PROGRAM_ID) FROM UAC_PROGRAM_INFO D WHERE D.UAC_ID &#61; C.UAC_ID&#10;&#9;&#9;)&#10;&#9;&#9;LEFT JOIN LIST_PROGRAMS LP ON C.PROGRAM_ID &#61; LP.PROGRAM_ID&#10;&#9;LEFT JOIN UAC_PROGRAM_EXIT UPE ON C.UAC_PROGRAM_ID &#61; UPE.UAC_PROGRAM_ID&#10;&#9;LEFT JOIN LIST_DISCHARGE_TYPE LDT ON LDT.DISCHARGE_TYPE_ID &#61; UPE.TYPE_OF_DISCHARGE&#10;&#9;LEFT JOIN UAC_RELEASE_REQUEST RR ON RR.UAC_PROGRAM_ID &#61; C.UAC_PROGRAM_ID AND RR.RELEASE_ID &#61; &#10;&#9;&#9;(&#10;&#9;&#9;&#9;SELECT MAX(RR1.RELEASE_ID) FROM UAC_RELEASE_REQUEST RR1 WHERE RR1.UAC_PROGRAM_ID &#61; C.UAC_PROGRAM_ID AND (RR1.ISDELETED &#61; 0 OR RR1.ISDELETED is null)&#10;&#9;&#9;)&#10;&#9;LEFT JOIN LIST_ORR_DECISION ORRD On RR.ORR_DECISION &#61; ORRD.ORR_DECISION_ID&#10;      Where B.SPONSOR_ID &#61; vSponsorId&#10;      order by A.UPTIME Desc ;&#10;  Elsif vCounterType &#61; &#39;A&#39; Then&#10;    OPEN cur_Out For&#10;    Select Distinct  A.UAC_ID,A.ALIEN_NO, A.FIRST_NAME, A.LAST_NAME, A.DOB, A.COB,A.UPTIME, Trunc(months_between(sysdate, A.DOB) /12) as Age, &#10;    CASE When GENDER&#61;&#39;M&#39; Then &#39;Male&#39; When GENDER&#61;&#39;F&#39; Then &#39;Female&#39; Else &#39;&#39; End &quot;GENDER&quot;, B.SPONSOR_ID,&#10;    Case When nvl(Current_Sponsor,0) &#61; 1 Then &#39;Yes&#39; Else &#39;No&#39; End As Current_Sponsor,&#10;      (Select SPONSOR_CATEGORY From LIST_RELATIONSHIP Where RELATIONSHIP_ID &#61; B.SPONSOR_RELATIONSHIP_TO_UAC) as SPONSOR_CATEGORY,&#10;      (Select RELATIONSHIP From LIST_RELATIONSHIP Where RELATIONSHIP_ID &#61; B.SPONSOR_RELATIONSHIP_TO_UAC) as RELATIONSHIP,&#10;      A.UAC_STATUS,&#10;      A.DATE_CREATED,&#10;      B.SPONSOR_ADDRESS || &#39; &#39; || B.SPONSOR_ADDRESS_SECONDARY || &#39;, &#39; || B.SPONSOR_CITY || &#39;, &#39; || B.SPONSOR_STATE || &#39; &#39; || B.SPONSOR_ZIPCODE as ADDRESS,&#10;      B.QUERY_ID,&#10;&#9;  A.FIRST_NAME || &#39; &#39; ||  A.LAST_NAME as FULL_NAME,&#10;&#9;  LP.PROGRAM_NAME,&#10;&#9;  LDT.DROP_DOWN_DISPLAY as DISCHARGE_TYPE,&#10;&#9;  UPE.DATE_OF_DISCHARGE,&#10;&#9;  ORRD.ORR_DECISION,&#10;&#9;  C.UAC_PROGRAM_ID&#10;      From UAC_INFO A&#10;      Inner Join UAC_SPONSOR_LIST B On A.UAC_ID &#61; B.UAC_ID and b.Is_deleted &#61; 0&#10;&#9;  LEFT JOIN UAC_PROGRAM_INFO C ON A.UAC_ID &#61; C.UAC_ID AND C.UAC_PROGRAM_ID &#61; &#10;&#9;&#9;(&#10;&#9;&#9;&#9;SELECT MAX(D.UAC_PROGRAM_ID) FROM UAC_PROGRAM_INFO D WHERE D.UAC_ID &#61; C.UAC_ID&#10;&#9;&#9;)&#10;&#9;&#9;LEFT JOIN LIST_PROGRAMS LP ON C.PROGRAM_ID &#61; LP.PROGRAM_ID&#10;&#9;&#9;LEFT JOIN UAC_PROGRAM_EXIT UPE ON C.UAC_PROGRAM_ID &#61; UPE.UAC_PROGRAM_ID&#10;&#9;LEFT JOIN LIST_DISCHARGE_TYPE LDT ON LDT.DISCHARGE_TYPE_ID &#61; UPE.TYPE_OF_DISCHARGE&#10;&#9;LEFT JOIN UAC_RELEASE_REQUEST RR ON RR.UAC_PROGRAM_ID &#61; C.UAC_PROGRAM_ID AND RR.RELEASE_ID &#61; &#10;&#9;&#9;(&#10;&#9;&#9;&#9;SELECT MAX(RR1.RELEASE_ID) FROM UAC_RELEASE_REQUEST RR1 WHERE RR1.UAC_PROGRAM_ID &#61; C.UAC_PROGRAM_ID  AND (RR1.ISDELETED &#61; 0 OR RR1.ISDELETED is null)&#10;&#9;&#9;)&#10;&#9;LEFT JOIN LIST_ORR_DECISION ORRD On RR.ORR_DECISION &#61; ORRD.ORR_DECISION_ID&#10;      Where B.SPONSOR_ID &#61; vSponsorId And B.Current_Sponsor &#61; 1&#10;      AND A.UAC_STATUS &#61; &#39;DISCHARGED&#39; &#10;      And Exists (Select 1 from UAC_PROGRAM_INFO D Inner Join UAC_PROGRAM_EXIT E On D.UAC_PROGRAM_ID &#61; E.UAC_PROGRAM_ID Where D.UAC_ID &#61; A.UAC_ID And D.CURRENT_STATUS &#61; A.UAC_STATUS And E.TYPE_OF_DISCHARGE &#61; 3) &#10;      order by A.UPTIME Desc ;&#10;  Else&#10;      OPEN cur_Out For&#10;      Select Distinct  A.UAC_ID,A.ALIEN_NO, A.FIRST_NAME, A.LAST_NAME, A.DOB, A.COB,A.UPTIME, Trunc(months_between(sysdate, A.DOB) /12) as Age, &#10;      CASE When GENDER&#61;&#39;M&#39; Then &#39;Male&#39; When GENDER&#61;&#39;F&#39; Then &#39;Female&#39; Else &#39;&#39; End &quot;GENDER&quot;, SPONSOR_ID, &#10;      Case When nvl(Current_Sponsor,0) &#61; 1 Then &#39;Yes&#39; Else &#39;No&#39; End As Current_Sponsor,&#10;      (Select SPONSOR_CATEGORY From LIST_RELATIONSHIP Where RELATIONSHIP_ID &#61; B.SPONSOR_RELATIONSHIP_TO_UAC) as SPONSOR_CATEGORY,&#10;      (Select RELATIONSHIP From LIST_RELATIONSHIP Where RELATIONSHIP_ID &#61; B.SPONSOR_RELATIONSHIP_TO_UAC) as RELATIONSHIP,&#10;      A.UAC_STATUS&#10;      From UAC_INFO A&#10;      Inner Join UAC_SPONSOR_LIST B On A.UAC_ID &#61; B.UAC_ID and b.is_deleted &#61; 0&#10;      Where B.SPONSOR_ID &#61; vSponsorId&#10;      order by A.UPTIME Desc ;&#10;  End If;&#10;END SP_GET_SPONSOR_UAC_LIST;&#10;&#10;--GRANT EXECUTE ON &quot;UACPORTAL&quot;.&quot;SP_GET_SPONSOR_UAC_LIST&quot; TO &quot;UAC_VIEWER&quot;;</textarea>
                        </div>
