                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE &quot;SP_HD_RECOVER_UAC_ASSESSMENT&quot; &#10;(&#10;    v_UAC_ASSESSMENT_ID VARCHAR2,&#10;    v_USER_ID VARCHAR2&#10;) AS &#10;oldValue_   VARCHAR2(255) :&#61; &#39;&#39;;&#10;errorMsg_   VARCHAR2(500) :&#61; &#39;&#39;;&#10;errorLocation_  VARCHAR2(50) :&#61; &#39;&#39;;&#10;sqlString_ VARCHAR2(500) :&#61; &#39;&#39;;&#10;userId_     VARCHAR2(255) :&#61; &#39;&#39;;&#10;backString_ VARCHAR2(32767) :&#61; &#39;&#39;;&#10;n           NUMBER :&#61; 0;&#10;cnt         PLS_INTEGER;&#10;assessmentID_ NUMBER :&#61; 0;&#10;userName    VARCHAR(255) :&#61; &#39;&#39;;&#10;BEGIN&#10;&#10;  SAVEPOINT save1;&#10;&#10;  userId_ :&#61; v_USER_ID;&#10;  assessmentID_ :&#61; v_UAC_ASSESSMENT_ID;&#10;  select nvl(count(*), 0) into cnt from LIST_AIHD_TECHS where TECH_ID &#61; userId_;&#10;&#10;  if cnt &gt; 0 Then&#10;&#10;    select TECH_NAME into userName from LIST_AIHD_TECHS where TECH_ID &#61; userId_;&#10;    -- +-------------------------------------------------------------+&#10;    -- | Check if Referral is valid&#10;    -- +-------------------------------------------------------------+&#10;    BEGIN&#10;        sqlString_ :&#61; &#39;SELECT UAC_ASSESSMENT_ID FROM UAC_ASSESSMENT WHERE UAC_ASSESSMENT_ID &#61; :1&#39;;&#10;        EXECUTE IMMEDIATE sqlString_ INTO oldValue_ USING assessmentID_;&#10;    EXCEPTION&#10;      WHEN no_data_found&#10;      THEN&#10;        assessmentID_ :&#61; &#39;&#39;;&#10;        errorMsg_ :&#61; &#39;NO UAC records were found for UAC_ASSESSMENT_ID: &#39; || assessmentID_ || &#39;!&#39;;&#10;        dbms_output.put_line(errorMsg_);&#10;        RETURN;&#10;    END;&#10;&#10;       -- +-------------------------------------------------------------+&#10;        -- | BACKUP DATA, THEN update  &#10;        -- +-------------------------------------------------------------+&#10;        if assessmentID_ &gt; 0 THEN&#10;&#10;           UPDATE UACPORTAL.UAC_ASSESSMENT&#10;            SET ISDELETED&#61;&#39;0&#39;, UPTIME &#61; SYSDATE, UPUSER &#61; userName&#10;            WHERE UAC_ASSESSMENT_ID &#61; assessmentID_;&#10;&#10;            -- Log the transaction&#10;            INSERT INTO UACPORTAL.HD_TRANSACTION_LOG(&#10;                USER_ID,&#10;                TIME_STAMP,&#10;                TRANS_TYPE,&#10;                SP_NAME,&#10;                TABLE_NAME,&#10;                RECORD_ID,&#10;                COLUMN_NAME,&#10;                COLUMN_NEW_VALUE,&#10;                COLUMN_OLD_VALUE&#10;            )&#10;            VALUES (&#10;                userId_,&#10;                SYSDATE,&#10;                &#39;UPDATE&#39;,&#10;                &#39;SP_HD_RECOVER_UAC_ASSESSMENT&#39;,&#10;                &#39;UAC_ASSESSMENT&#39;,&#10;                assessmentID_,&#10;                &#39;IS_DELETED&#39;,&#10;                &#39;1&#39;,&#10;                &#39;0&#39;&#10;            );&#10;&#10;            COMMIT;&#10;        ELSE&#10;            errorMsg_ :&#61; &#39;The UAC_ASSESSMENT_ID is invalid!&#39;;&#10;            dbms_output.put_line(errorMsg_);&#10;            RETURN;      &#10;        END IF;&#10;  else&#10;    errorMsg_ :&#61; &#39;The USER_ID is invalid!&#39;;&#10;    dbms_output.put_line(errorMsg_);&#10;    RETURN;&#10;  end if;&#10;&#10;EXCEPTION&#10;  WHEN OTHERS THEN&#10;    errorMsg_ :&#61; &#39;Unable to complete UAC Assessment Recovery operation! Error when updating IS_DELETED&#39;;&#10;    dbms_output.put_line(errorMsg_ || &#39;. &#39; || SUBSTR(SQLERRM, 1, 150));&#10;    -- Rollback everything which was made after &#96;SAVEPOINT save1&#96;&#10;    ROLLBACK TO save1;&#10;    RAISE;&#10;&#10;END SP_HD_RECOVER_UAC_ASSESSMENT;</textarea>
