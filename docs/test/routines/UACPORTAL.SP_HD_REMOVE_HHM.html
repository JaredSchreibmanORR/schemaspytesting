                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE &quot;SP_HD_REMOVE_HHM&quot;&#10;(&#10;&#9;v_OCC_ID VARCHAR2,&#9;&#10;&#9;v_USER_ID VARCHAR2&#10;) AS &#10;oldValue_ VARCHAR2(255) :&#61; &#39;&#39;;&#10;occID_  VARCHAR2(10) :&#61; &#39;&#39;;&#10;errorMsg_  VARCHAR2(100) :&#61; &#39;&#39;;&#10;errorLocation_  VARCHAR2(50) :&#61; &#39;&#39;;&#10;sqlString_ VARCHAR2(500) :&#61; &#39;&#39;;&#10;userId_ VARCHAR2(255) :&#61; &#39;&#39;;&#10;backString_ VARCHAR2(32767) :&#61; &#39;&#39;;&#10;n         NUMBER :&#61; 0;&#10;BEGIN&#10;&#10;  SAVEPOINT save1;&#10;&#10;  userId_ :&#61; v_USER_ID;&#10;  occID_ :&#61; v_OCC_ID;&#10;  if userId_ &#61; &#39;001&#39; OR userId_ &#61; &#39;002&#39; OR userId_ &#61;  &#39;007&#39; OR userId_ &#61;  &#39;003&#39; Then&#10;&#10;    -- +-------------------------------------------------------------+&#10;&#9;&#9;&#9;-- | Check if ALIEN_NO is valid                                |&#10;&#9;&#9;&#9;-- +-------------------------------------------------------------+&#10;&#9;&#9;&#9;BEGIN&#10;&#9;&#9;&#9;  sqlString_ :&#61; &#39;Select OCCUPANT_ID FROM SPONSOR_HOUSEHOLD_OCCUPANTS WHERE OCCUPANT_ID &#61; &#39; ||  v_OCC_ID;&#10;&#9;&#9;&#9;  execute immediate sqlString_ into oldValue_;&#10;&#9;&#9;&#9;EXCEPTION&#10;&#9;&#9;&#9;  WHEN no_data_found&#10;&#9;&#9;&#9;  THEN&#10;&#9;&#9;&#9;&#9;occID_ :&#61; &#39;&#39;;&#10;&#9;&#9;&#9;&#9;errorMsg_ :&#61; &#39;NO OCCUPANT records were found for OCCUPANT_ID: &#39; || v_OCC_ID || &#39;!&#39;;&#10;&#9;&#9;&#9;&#9;dbms_output.put_line(errorMsg_);&#10;&#9;&#9;&#9;&#9;RETURN;&#10;&#9;&#9;&#9;END;&#10;&#10;&#10;       -- +-------------------------------------------------------------+&#10;&#9;&#9;&#9;-- | BACKUP DATA, THEN DELETE                 |&#10;&#9;&#9;&#9;-- +-------------------------------------------------------------+&#10;&#10;&#9;&#9;&#9;SELECT &#39;Insert into SPONSOR_HOUSEHOLD_OCCUPANTS (OCCUPANT_ID,&#10;&#9;&#9;&#9;&#9;SPONSOR_ID,&#10;&#9;&#9;&#9;&#9;NAME_OF_OCCUPANT,&#10;&#9;&#9;&#9;&#9;AGE,&#10;&#9;&#9;&#9;&#9;RELATIONSHIP_TO_SPONSOR,&#10;&#9;&#9;&#9;&#9;RELATIONSHIP_TO_MINOR,&#10;&#9;&#9;&#9;&#9;DEPENDENT_OF_SPONSOR,&#10;&#9;&#9;&#9;&#9;USER_CREATED,&#10;&#9;&#9;&#9;&#9;DATE_CREATED,&#10;&#9;&#9;&#9;&#9;UPTIME,&#10;&#9;&#9;&#9;&#9;UPUSER,&#10;&#9;&#9;&#9;&#9;UAC_ID,&#10;&#9;&#9;&#9;&#9;FIRST_NAME,&#10;&#9;&#9;&#9;&#9;LAST_NAME,&#10;&#9;&#9;&#9;&#9;GENDER,&#10;&#9;&#9;&#9;&#9;DOB,&#10;&#9;&#9;&#9;&#9;QUERY_ID)&#10;&#9;&#9;&#9;&#9;Values (&#39; ||&#10;&#9;&#9;&#9;&#9;OCCUPANT_ID || &#39;,&#39; ||&#10;&#9;&#9;&#9;&#9;SPONSOR_ID || &#39;,&#39; ||&#10;&#9;&#9;&#9;&#9;CASE WHEN NAME_OF_OCCUPANT Is Null THEN &#39;null,&#39; ELSE &#39;&#39;&#39;&#39; || NAME_OF_OCCUPANT || &#39;&#39;&#39;&#39; || &#39;,&#39; END ||&#10;&#9;&#9;&#9;&#9;AGE || &#39;,&#39; ||&#10;&#9;&#9;&#9;&#9;RELATIONSHIP_TO_SPONSOR || &#39;,&#39; ||&#10;&#9;&#9;&#9;&#9;RELATIONSHIP_TO_MINOR || &#39;,&#39; ||&#10;&#9;&#9;&#9;&#9;DEPENDENT_OF_SPONSOR || &#39;,&#39; ||&#10;&#9;&#9;&#9;&#9;CASE WHEN USER_CREATED Is Null THEN &#39;null,&#39; ELSE &#39;&#39;&#39;&#39; || USER_CREATED || &#39;&#39;&#39;&#39; || &#39;,&#39; END ||&#10;&#9;&#9;&#9;&#9;&#39;to_date(&#39;&#39;&#39; || DATE_CREATED || &#39;&#39;&#39;,&#39;&#39;DD-MON-RR&#39;&#39;),&#39; ||&#10;&#9;&#9;&#9;&#9;&#39;to_timestamp(&#39;&#39;&#39; || UPTIME || &#39;&#39;&#39;,&#39;&#39;DD-MON-RR HH.MI.SSXFF AM&#39;&#39;),&#39; ||&#10;&#9;&#9;&#9;&#9;CASE WHEN UPUSER Is Null THEN &#39;null,&#39; ELSE &#39;&#39;&#39;&#39; || UPUSER || &#39;&#39;&#39;&#39; || &#39;,&#39; END ||&#10;&#9;&#9;&#9;&#9;UAC_ID || &#39;,&#39; ||&#10;&#9;&#9;&#9;&#9;CASE WHEN FIRST_NAME Is Null THEN &#39;null,&#39; ELSE &#39;&#39;&#39;&#39; || FIRST_NAME || &#39;&#39;&#39;&#39; || &#39;,&#39; END ||&#10;&#9;&#9;&#9;&#9;CASE WHEN LAST_NAME Is Null THEN &#39;null,&#39; ELSE &#39;&#39;&#39;&#39; || LAST_NAME || &#39;&#39;&#39;&#39; || &#39;,&#39; END ||&#10;&#9;&#9;&#9;&#9;CASE WHEN GENDER Is Null THEN &#39;null,&#39; ELSE &#39;&#39;&#39;&#39; || GENDER || &#39;&#39;&#39;&#39; || &#39;,&#39; END ||&#10;&#9;&#9;&#9;&#9;&#39;to_date(&#39;&#39;&#39; || DOB || &#39;&#39;&#39;,&#39;&#39;DD-MON-RR&#39;&#39;),&#39; ||&#10;&#9;&#9;&#9;&#9;CASE WHEN QUERY_ID Is Null THEN &#39;null);&#39; ELSE &#39;&#39;&#39;&#39; || QUERY_ID || &#39;&#39;&#39;);&#39; END&#10;&#9;&#9;&#9;&#9;into backString_&#10;&#9;&#9;&#9;FROM SPONSOR_HOUSEHOLD_OCCUPANTS&#10;&#9;&#9;&#9;WHERE OCCUPANT_ID &#61; occID_;&#10;&#10;&#9;&#9;&#9;DELETE FROM SPONSOR_HOUSEHOLD_OCCUPANTS WHERE OCCUPANT_ID &#61; occID_;&#10;&#10;&#9;&#9;&#9;INSERT INTO UACPORTAL.HD_TRANSACTION_LOG(&#10;&#9;&#9;&#9;  USER_ID,&#10;&#9;&#9;&#9;  TIME_STAMP,&#10;&#9;&#9;&#9;  TRANS_TYPE,&#10;&#9;&#9;&#9;  SP_NAME,&#10;&#9;&#9;&#9;  TABLE_NAME,&#10;&#9;&#9;&#9;  RECORD_ID,&#10;&#9;&#9;&#9;  COLUMN_NAME,&#10;&#9;&#9;&#9;  COLUMN_NEW_VALUE,&#10;&#9;&#9;&#9;  COLUMN_OLD_VALUE&#10;&#9;&#9;&#9;)&#10;&#9;&#9;&#9;VALUES&#10;&#9;&#9;&#9;(&#10;&#9;&#9;&#9;  userId_,&#10;&#9;&#9;&#9;  SYSDATE,&#10;&#9;&#9;&#9;  &#39;DELETE&#39;,&#10;&#9;&#9;&#9;  &#39;SP_HD_REMOVE_HHM&#39;,&#10;&#9;&#9;&#9;  &#39;SPONSOR_HOUSEHOLD_OCCUPANTS&#39;,&#10;&#9;&#9;&#9;  occID_,&#10;&#9;&#9;&#9;  null,&#10;&#9;&#9;&#9;  null,&#10;&#9;&#9;&#9;  backString_&#10;&#9;&#9;&#9;);&#10;&#10;    COMMIT;&#10;&#10;  else&#10;    errorMsg_ :&#61; &#39;The USER_ID is invalid!&#39;;&#10;    dbms_output.put_line(errorMsg_);&#10;    RETURN;&#10;  end if;&#10;&#10;EXCEPTION&#10;  WHEN OTHERS THEN&#10;    --errorMsg_ :&#61; &#39;Unable to complete delete operation!&#39;;&#10;    errorMsg_ :&#61; &#39;Unable to complete Update operation! Error when updating DOB&#39;;&#10;    dbms_output.put_line(errorMsg_ || &#39;. &#39; || SUBSTR(SQLERRM, 1, 150));&#10;    -- Rollback everything which was made after &#96;SAVEPOINT save1&#96;&#10;    ROLLBACK TO save1;&#10;    RAISE;&#10;&#10;END SP_HD_REMOVE_HHM;</textarea>
