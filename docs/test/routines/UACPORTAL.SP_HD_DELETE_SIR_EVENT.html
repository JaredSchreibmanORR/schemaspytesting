                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE &quot;SP_HD_DELETE_SIR_EVENT&quot;&#10;(&#10;&#9;v_EVENT_ID VARCHAR2, &#10;  v_USER_ID VARCHAR2&#10;) AS &#10;oldValue_ VARCHAR2(255) :&#61; &#39;&#39;;&#10;eventID_  NUMBER(10) :&#61; 0;&#10;errorMsg_  VARCHAR2(100) :&#61; &#39;&#39;;&#10;errorLocation_  VARCHAR2(50) :&#61; &#39;&#39;;&#10;sqlString_ VARCHAR2(500) :&#61; &#39;&#39;;&#10;userId_ VARCHAR2(255) :&#61; &#39;&#39;;&#10;backString_ VARCHAR2(32767) :&#61; &#39;&#39;;&#10;n         NUMBER :&#61; 0;&#10;BEGIN&#10;&#10;  SAVEPOINT save1;&#10;&#10;  userId_ :&#61; v_USER_ID;&#10;  eventID_ :&#61; v_EVENT_ID;&#10;  if userId_ &#61; &#39;001&#39; OR userId_ &#61; &#39;002&#39; OR userId_ &#61;  &#39;007&#39; Then&#10;&#10;    -- +-------------------------------------------------------------+&#10;&#9;&#9;&#9;-- | Check if GENERAL_INFO_ID is valid                                |&#10;&#9;&#9;&#9;-- +-------------------------------------------------------------+&#10;&#9;&#9;&#9;BEGIN&#10;&#9;&#9;&#9;  sqlString_ :&#61; &#39;Select EVENT_ID FROM UAC_SIR_EVENT WHERE EVENT_ID &#61; &#39; ||  v_EVENT_ID;&#10;&#9;&#9;&#9;  execute immediate sqlString_ into oldValue_;&#10;&#9;&#9;&#9;EXCEPTION&#10;&#9;&#9;&#9;  WHEN no_data_found&#10;&#9;&#9;&#9;  THEN&#10;&#9;&#9;&#9;&#9;eventID_ :&#61; 0;&#10;&#9;&#9;&#9;&#9;errorMsg_ :&#61; &#39;NO UAC_SIR_EVENT records were found for EVENT_ID: &#39; || v_EVENT_ID || &#39;!&#39;;&#10;&#9;&#9;&#9;&#9;dbms_output.put_line(errorMsg_);&#10;&#9;&#9;&#9;&#9;RETURN;&#10;&#9;&#9;&#9;END;&#10;&#10;      BEGIN&#10;        Select count(*) into n from (&#10;          SELECT 1 from UAC_SIR_NEW WHERE (ISDELETED &#61; 0 OR ISDELETED is NUll) AND EVENT_ID &#61; eventID_&#10;          UNION&#10;          Select 0 from dual&#10;          );&#10;        if n &gt; 1 Then&#10;          --SELECT &#39;Please delete the SIR&#39;&#39;s using this EVENT_ID first.&#39; as ERROR_MSSGE from dual;&#10;          errorMsg_ :&#61; &#39;Please delete the SIR&#39;&#39;s using this EVENT_ID first.&#39;;&#10;          dbms_output.put_line(errorMsg_);&#10;          RETURN;&#10;        end if;&#10;      END;&#10;&#10;&#10;       -- +-------------------------------------------------------------+&#10;&#9;&#9;&#9;-- | BACKUP DATA, THEN DELETE                 |&#10;&#9;&#9;&#9;-- +-------------------------------------------------------------+&#10;    BEGIN&#10;      FOR ind IN &#10;        (SELECT EVENT_ID &#10;          FROm UAC_SIR_EVENT Where EVENT_ID &#61;  eventID_)&#10;      LOOP     &#10;        SELECT &#10;        &#39;Insert into UAC_SIR_EVENT (&#10;          EVENT_ID,&#10;          DATE_OF_EVENT,&#10;          SYNOPSIS_OF_EVENT,&#10;          DATE_CREATED,&#10;          USER_CREATED,&#10;          UPTIME,&#10;          UPUSER,&#10;          ISDELETED,&#10;          TIME_OF_EVENT,PROGRAM_ID)&#10;        Values(&#39; &#10;&#9;&#9;&#9;|| EVENT_ID || &#39;,&#39; || &#10;&#9;&#9;&#9;&#39;to_date(&#39;&#39;&#39; || DATE_OF_EVENT || &#39;&#39;&#39;,&#39;&#39;DD-MON-RR&#39;&#39;),&#39; ||&#10;          CASE WHEN SYNOPSIS_OF_EVENT Is Null THEN &#39;null,&#39; ELSE &#39;&#39;&#39;&#39; || SYNOPSIS_OF_EVENT || &#39;&#39;&#39;&#39; || &#39;,&#39; END ||&#10;          &#39;to_date(&#39;&#39;&#39; || DATE_CREATED || &#39;&#39;&#39;,&#39;&#39;DD-MON-RR&#39;&#39;),&#39; ||&#10;          CASE WHEN USER_CREATED Is Null THEN &#39;null,&#39; ELSE &#39;&#39;&#39;&#39; || USER_CREATED || &#39;&#39;&#39;&#39; || &#39;,&#39; END ||&#10;          &#39;to_timestamp(&#39;&#39;&#39; || UPTIME || &#39;&#39;&#39;,&#39;&#39;DD-MON-RR HH.MI.SSXFF AM&#39;&#39;),&#39; ||&#10;          CASE WHEN UPUSER Is Null THEN &#39;null,&#39; ELSE &#39;&#39;&#39;&#39; || UPUSER || &#39;&#39;&#39;&#39; || &#39;,&#39; END ||&#10;          CASE WHEN ISDELETED Is Null THEN &#39;null,&#39; ELSE &#39;&#39;&#39;&#39; || ISDELETED || &#39;&#39;&#39;&#39; || &#39;,&#39; END ||&#10;          CASE WHEN TIME_OF_EVENT Is Null THEN &#39;null,&#39; ELSE &#39;&#39;&#39;&#39; || TIME_OF_EVENT || &#39;&#39;&#39;&#39; || &#39;,&#39; END ||&#10;          PROGRAM_ID ||  &#39;);&#39; INTO backString_&#10;        FROM UAC_SIR_EVENT&#10;        Where EVENT_ID &#61; ind.EVENT_ID;&#10;&#10;        Delete From UAC_SIR_EVENT&#10;        Where EVENT_ID &#61; ind.EVENT_ID;&#10;&#10;        INSERT INTO UACPORTAL.HD_TRANSACTION_LOG(&#10;          USER_ID,&#10;          TIME_STAMP,&#10;          TRANS_TYPE,&#10;          SP_NAME,&#10;          TABLE_NAME,&#10;          RECORD_ID,&#10;          COLUMN_NAME,&#10;          COLUMN_NEW_VALUE,&#10;          COLUMN_OLD_VALUE&#10;        )&#10;        VALUES&#10;        (&#10;          userId_,&#10;          SYSDATE,&#10;          &#39;DELETE&#39;,&#10;          &#39;SP_HD_DELETE_SIR_EVENT&#39;,&#10;          &#39;UAC_SIR_EVENT&#39;,&#10;          eventID_,&#10;          null,&#10;          null,&#10;          backString_&#10;        );&#10;&#10;    END LOOP;&#10;    END;&#10;&#10;    COMMIT;&#10;&#10;  else&#10;    errorMsg_ :&#61; &#39;The USER_ID is invalid!&#39;;&#10;    dbms_output.put_line(errorMsg_);&#10;    RETURN;&#10;  end if;&#10;&#10;EXCEPTION&#10;  WHEN OTHERS THEN&#10;    --errorMsg_ :&#61; &#39;Unable to complete delete operation!&#39;;&#10;    errorMsg_ :&#61; &#39;Unable to complete delete operation! Error when deleting &#39; || errorLocation_;&#10;    dbms_output.put_line(errorMsg_ || &#39;. &#39; || SUBSTR(SQLERRM, 1, 150));&#10;    -- Rollback everything which was made after &#96;SAVEPOINT save1&#96;&#10;    ROLLBACK TO save1;&#10;    RAISE;&#10;&#10;END SP_HD_DELETE_SIR_EVENT;</textarea>
