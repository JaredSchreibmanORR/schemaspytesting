                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE             &quot;SP_RGET_ORR_DCS_TRNSF_REQUEST&quot; &#10;(&#10;  UAC_PROGRAM_ID IN NUMBER &#10;, cur_OUT OUT SYS_REFCURSOR&#10;) AS &#10;&#10;uacProgId_  NUMBER(10) :&#61; UAC_PROGRAM_ID;&#10;BEGIN&#10;  OPEN cur_OUT For&#10;  Select F.REQUESTOR_NAME as REQUESTER_NAME, F.REQUESTOR_TITLE as REQUESTER_TITLE,F.REQUESTOR_PHONE as REQUESTER_PHONE, F.DATE_REQUESTED,&#10;  F.Height, F.Weight, F.MINOR_ATTORNEY_CONTACTED, F.ATTORNEY_OF_RECORD, F.ATTORNEY_PHONE, ORR_DECISION_MAKER_NAME, DATE_OF_DECISION, Trunc(months_between(sysdate, A.DOB) /12) as Age, C.PROGRAM_NAME as CurrProgramName, I.PROGRAM_TYPE as CurrProgramType,&#10;  F.DEPARTURE_DATE, F.TRNSP_STAFF_NAME, F.TRNSF_STAFF_TITLE,F.ARRIVAL_DATE, RECEIVING_STAFF_NAME, RECEIVING_STAFF_TITLE,&#10;  F.Eye_Color as EyeColor, F.IDENTIFYING_MARKS as IdentificationMark,&#10;  A.FIRST_NAME, A.LAST_NAME, A.ALIEN_NO, A.AKA , A.DOB, A.COB, D.DATE_ADMITTED as DateInitialPlacement, B.DATE_ADMITTED as DatePlacementCurrProg,&#10;  G.Address as Prev_Address, G.City as Prev_City, G.State as Prev_State, G.ZipCode as Prev_ZipCode, G.Phone as Prev_Phone,&#10;  G.PROGRAM_NAME as ProposedProgram,H.PROGRAM_TYPE as ProposedProgramType,&#10;  C.Address, C.City, C.State, C.ZipCode, C.Phone, C.Mail_Address, C.Mail_City, C.Mail_State, C.Mail_ZipCode,&#10;  C.PROGRAM_NAME, I.PROGRAM_TYPE, F.CASE_WORKER,&#10;  E.Custodian_Name, E.Custodian_Title, E.Custodian_Phone&#10;  From UAC_INFO A&#10;  INNER JOIN UAC_PROGRAM_INFO B On A.UAC_ID &#61; B.UAC_ID&#10;  INNER Join List_Programs C On B.Program_ID &#61; C.Program_ID&#10;  INNER JOIN LIST_PROGRAM_TYPE I On C.PROGRAM_TYPE_ID &#61; I.PROGRAM_TYPE_ID&#10;  Left Join (&#10;    Select * from (&#10;      Select A.UAC_ID, A.DATE_ADMITTED From UAC_PROGRAM_INFO A &#10;      Where A.CURRENT_STATUS &#61; &#39;DISCHARGED&#39; Order by DATE_DISCHARGED DESC&#10;    ) Where RowNum &lt;&#61; 1&#10;  )  D On A.UAC_ID &#61; D.UAC_ID&#10;  Left join (&#10;    Select A.UAC_ID, B.FIRST_NAME || &#39; &#39; || B.LAST_NAME as Custodian_Name, C.Relationship as Custodian_Title, A.SPONSOR_Home_Phone as Custodian_Phone &#10;    from UAC_SPONSOR_LIST A &#10;    Inner Join Sponsor_Info B On A.Sponsor_ID &#61; B.Sponsor_ID AND A.IS_DELETED &#61; 0 AND B.IS_DELETED &#61; 0&#10;    Inner Join List_Relationship C On A.SPONSOR_RELATIONSHIP_TO_UAC &#61; C.RELATIONSHIP_ID Where A.CURRENT_SPONSOR &#61; 1&#10;  ) E On A.UAC_ID &#61; E.UAC_ID&#10;  LEFT JOIN (&#10;    Select * from (Select * from UAC_TRANSFER_REQUEST Where UAC_PROGRAM_ID &#61; uacProgId_ AND (ISDELETED is null or ISDELETED &#61; 0) Order by DATE_CREATED Desc) Where rownum &lt;&#61; 1&#10;  ) F On B.UAC_PROGRAM_ID &#61; F.UAC_PROGRAM_ID&#10;  LEFT JOIN LIST_PROGRAMS G On F.PROPOSED_PROGRAM_ID &#61; G.PROGRAM_ID&#10;  LEFT JOIN LIST_PROGRAM_TYPE H On G.PROGRAM_TYPE_ID &#61; H.PROGRAM_TYPE_ID&#10;  Where B.UAC_PROGRAM_ID &#61; uacProgId_&#10;  ;&#10;END SP_RGET_ORR_DCS_TRNSF_REQUEST;</textarea>
