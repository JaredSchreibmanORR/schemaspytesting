                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE             &quot;SP_GET_UAC_CASESTATUS_SPONSOR&quot; (&#10;UAC_ID    NUMBER,&#10;cur_Out  OUT SYS_REFCURSOR&#10;)&#10;AS &#10;uacId_       NUMBER(10,0) :&#61; UAC_ID;&#10;BEGIN&#10;  Open CUR_OUT for&#10;    SELECT B.BACKGROUND_CHECK_ID, B.UAC_ID, B.SPONSOR_ID, A.FIRST_NAME, A.LAST_NAME, A.SPONSOR_CATEGORY,B.BG_PUBLIC,B.FINGER_PRINT_METHOD,B.FINGER_PRINT_DATE_AVAILABLE,B.FINGER_PRINT_APPOINTMENT,br.description,&#10;        B.ID_DATE_SENT,B.ARI_SENT_TO_ORR,B.FIELD_PRINTDATE_AVAILABLE,B.FIELD_PRINT_APPOINTMENT,B.CARD_PRINT_SENT_DATE,B.CARD_PRINT_DATE_RECEIVED,&#10;        CASE WHEN B.BG_PUBLIC&#61;1 THEN To_Char(B.DATE_REQUESTED, &#39;mm/dd/yyyy&#39;) ELSE CASE WHEN A.SPONSOR_CATEGORY IN (1,2,3,4) Then Null Else &#39;N/A&#39; End End AS BG_PUBLIC_DATE_REQUESTED,&#10;        CASE WHEN B.BG_PUBLIC&#61;1 THEN To_Char(B.DATE_RECEIVED, &#39;mm/dd/yyyy&#39;) ELSE CASE WHEN A.SPONSOR_CATEGORY IN (1,2,3,4) Then Null Else &#39;N/A&#39; End End AS BG_PUBLIC_DATE_RECIEVED,&#10;        B.BG_SEX,&#10;        CASE WHEN B.BG_SEX&#61;1 THEN To_Char(B.DATE_REQUESTED, &#39;mm/dd/yyyy&#39;) ELSE CASE WHEN A.SPONSOR_CATEGORY IN (1,2,3,4) Then Null Else &#39;N/A&#39; End End AS BG_SEX_DATE_REQUESTED,&#10;        CASE WHEN B.BG_SEX&#61;1 THEN To_Char(B.DATE_RECEIVED, &#39;mm/dd/yyyy&#39;) ELSE CASE WHEN A.SPONSOR_CATEGORY IN (1, 2,3,4) Then Null Else &#39;N/A&#39; End End AS BG_SEX_DATE_RECIEVED,&#10;        B.BG_IMM,&#10;        CASE WHEN B.BG_IMM&#61;1 THEN To_Char(B.DATE_REQUESTED, &#39;mm/dd/yyyy&#39;) ELSE CASE WHEN A.SPONSOR_CATEGORY IN (2,3,4) Then Null Else &#39;N/A&#39; End End AS BG_IMM_REQUESTED,&#10;        CASE WHEN B.BG_IMM&#61;1 THEN To_Char(B.DATE_RECEIVED, &#39;mm/dd/yyyy&#39;) ELSE CASE WHEN A.SPONSOR_CATEGORY IN (2,3,4) Then Null Else &#39;N/A&#39; End End AS BG_IMM_RECIEVED,&#10;        B.BG_FBICH,&#10;        CASE WHEN B.BG_FBICH&#61;1 THEN To_Char(B.DATE_REQUESTED, &#39;mm/dd/yyyy&#39;) ELSE CASE WHEN A.SPONSOR_CATEGORY IN (2,3,4) Then Null Else &#39;N/A&#39; End End AS BG_FBICH_REQUESTED,&#10;        CASE WHEN B.BG_FBICH&#61;1 THEN To_Char(B.DATE_RECEIVED, &#39;mm/dd/yyyy&#39;) ELSE CASE WHEN A.SPONSOR_CATEGORY IN (2,3,4) Then Null Else &#39;N/A&#39; End End AS BG_FBICH_RECIEVED,&#10;        B.BG_CAN,&#10;        CASE WHEN B.BG_CAN&#61;1 THEN To_Char(B.DATE_REQUESTED, &#39;mm/dd/yyyy&#39;) ELSE CASE WHEN A.SPONSOR_CATEGORY IN (3,4) Then Null Else &#39;N/A&#39; End End AS BG_CAN_REQUESTED,&#10;        CASE WHEN B.BG_CAN&#61;1 THEN To_Char(B.DATE_RECEIVED, &#39;mm/dd/yyyy&#39;) ELSE CASE WHEN A.SPONSOR_CATEGORY IN (3,4) Then Null Else &#39;N/A&#39; End End AS BG_CAN_RECIEVED ,&#10;        CASE WHEN B.BG_FBICH&#61;1 THEN 1 else 2 end  as orderby &#10;    FROm (Select A.UAC_ID, B.FIRST_NAME, B.LAST_NAME, A.SPONSOR_ID, E.SPONSOR_CATEGORY &#10;      From UAC_SPONSOR_LIST A &#10;      Inner Join SPONSOR_INFO B On A.SPONSOR_ID &#61; B.SPONSOR_ID and a.is_deleted &#61; 0 and b.is_deleted &#61; 0&#10;      Left Join List_Relationship E On A.SPONSOR_RELATIONSHIP_TO_UAC &#61; E.RELATIONSHIP_ID Where A.CURRENT_SPONSOR &#61; 1 And A.UAC_ID &#61; uacId_&#10;    ) A &#10;    LEFT JOIN SPONSOR_BACKGROUND_CHECK B ON B.SPONSOR_ID &#61; A.SPONSOR_ID ANd B.UAC_ID &#61; A.UAC_ID and b.occupant_id is null and b.sponsor_alternate_caregiver_id is null&#10;    LEFT JOIN LIST_BG_CHECK_RESULT_TYPE BR ON B.result_id &#61; BR.result_id&#10;    WHERE OCCUPANT_ID Is Null and b.sponsor_alternate_caregiver_id is null and b.sponsor_id &#61; a.sponsor_id&#10;    ORDER BY orderby; &#10;END SP_GET_UAC_CASESTATUS_SPONSOR;</textarea>
