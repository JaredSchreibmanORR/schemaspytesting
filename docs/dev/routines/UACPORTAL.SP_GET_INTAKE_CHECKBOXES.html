                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE SP_GET_INTAKE_CHECKBOXES &#10;(&#10;  v_UacId    number,&#10;  cur_OUT OUT SYS_REFCURSOR&#10;)&#10;AS &#10;v_list NUMBER :&#61;0;&#10;v_checkboxId NUMBER;&#10;&#10;BEGIN&#10;    for rec in( select CHECKBOXES_ID&#10;    from INTAKE_POPULATION_TAG&#10;    where UAC_ID &#61; v_UacId)&#10;&#10; loop&#10;    --DBMS_OUTPUT.PUT_LINE(&#39;CHECKBOXES_ID: &#39; || rec.CHECKBOXES_ID);&#10;    if rec.CHECKBOXES_ID &gt; 0&#10;    then&#10;      v_List :&#61; v_List + 1;&#10;    end if;&#10; end loop;&#10;&#10;  --DBMS_OUTPUT.PUT_LINE(&#39;count: &#39; || v_list);&#10;&#10;  if v_list &gt; 0&#10;  THEN&#10;    if v_list &#61; 1&#10;    THEN&#10;      select CHECKBOXES_ID INTO v_checkboxId&#10;      from INTAKE_POPULATION_TAG t&#10;      where UAC_ID &#61; v_UacId;&#10;&#10;      Open CUR_OUT for&#10;        select ic.INTAKE_CHECKBOXES_ID&#10;          ,ic.CHECKBOX_VALUE&#10;          ,ic.ISACTIVE&#10;          ,ic.ORDER_BY&#10;          ,t.TAG_STATUS&#10;          ,t.ISSELECTED&#10;          ,t.UAC_ID&#10;        from INTAKE_CHECKBOXES ic &#10;          inner join INTAKE_POPULATION_TAG t&#10;          on t.CHECKBOXES_ID &#61; ic.INTAKE_CHECKBOXES_ID&#10;            and ic.ISACTIVE &#61; &#39;1&#39;&#10;        where  t.UAC_ID &#61; v_UacId&#10;      UNION&#10;          select ic.INTAKE_CHECKBOXES_ID&#10;          ,ic.CHECKBOX_VALUE&#10;          ,ic.ISACTIVE&#10;          ,ic.ORDER_BY&#10;          , &#39;&#39; as TAG_STATUS&#10;          , null AS ISSELECTED&#10;          , 0 AS UAC_ID&#10;        from INTAKE_CHECKBOXES ic&#10;        where ic.ISACTIVE &#61; 1&#10;          and ic.INTAKE_CHECKBOXES_ID &lt;&gt; v_checkboxId&#10;          order by ORDER_BY ASC;        &#10;    ELSE&#10;    Open CUR_OUT for&#10;      select ic.INTAKE_CHECKBOXES_ID&#10;        ,ic.CHECKBOX_VALUE&#10;        ,ic.ISACTIVE&#10;        ,ic.ORDER_BY&#10;        ,t.TAG_STATUS&#10;        ,t.ISSELECTED&#10;        ,t.UAC_ID&#10;      from INTAKE_CHECKBOXES ic &#10;        inner join INTAKE_POPULATION_TAG t&#10;        on t.CHECKBOXES_ID &#61; ic.INTAKE_CHECKBOXES_ID&#10;          and ic.ISACTIVE &#61; &#39;1&#39;&#10;      where  t.UAC_ID &#61; v_UacId&#10;      order by ORDER_BY ASC;&#10;    END IF;&#10;  ELSE&#10;    Open CUR_OUT for&#10;      select A.INTAKE_CHECKBOXES_ID&#10;        ,A.CHECKBOX_VALUE&#10;        ,A.ISACTIVE&#10;        ,A.ORDER_BY&#10;        , &#39;&#39; as TAG_STATUS&#10;        , 0 AS ISSELECTED&#10;        , 0 AS UAC_ID&#10;      from INTAKE_CHECKBOXES A&#10;      where A.ISACTIVE &#61; 1&#10;      order by A.ORDER_BY ASC;&#10;  END IF;&#10;&#10;&#10;END SP_GET_INTAKE_CHECKBOXES;</textarea>
