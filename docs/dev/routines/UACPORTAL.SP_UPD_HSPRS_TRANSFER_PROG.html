                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE             &quot;SP_UPD_HSPRS_TRANSFER_PROG&quot; &#10;(&#10;  UAC_PROGRAM_ID IN NUMBER,&#10;  UAC_ID IN NUMBER,&#10;  UPUSER    IN VARCHAR2&#10;) AS &#10;uacProgId_ NUMBER(10) :&#61; UAC_PROGRAM_ID;&#10;uacId_ NUMBER(10) :&#61; UAC_ID;&#10;userId_     VARCHAR2(112) :&#61; UPUSER;&#10;n         NUMBER(1) :&#61;0;&#10;BEGIN&#10;&#10;--  select count(*) into n From (&#10;--    Select 1 from UAC_PROGRAM_INFO Where UAC_PROGRAM_ID &#61; uacProgId_ AND CURRENT_STATUS &#61; &#39;ENROUTE&#39;&#10;--    ) A;&#10;--  &#10;--  if n &gt; 0 then&#10;    UPDATE UAC_HOMESTUDY_CASE_REFERRAL&#10;    SET UAC_PROGRAM_ID &#61; uacProgId_,&#10;        REFERRING_FACILITY_NAME &#61; (SELECT LP.PROGRAM_NAME&#10;                                    FROM LIST_PROGRAMS LP INNER JOIN&#10;                                      UAC_PROGRAM_INFO uP ON LP.PROGRAM_ID &#61; uP.PROGRAM_ID&#10;                                    WHERE uP.UAC_PROGRAM_ID &#61; uacProgId_),&#10;        UPUSER &#61; userId_ &#10;    WHERE REFERRAL_STATUS IN (1,2,3)&#10;      AND UAC_PROGRAM_ID &#61; (SELECT A.UAC_PROGRAM_ID&#10;          FROM UAC_PROGRAM_INFO A INNER JOIN &#10;            UAC_PROGRAM_EXIT B ON A.UAC_PROGRAM_ID &#61; B.UAC_PROGRAM_ID&#10;          WHERE B.UPTIME &#61; &#10;            (SELECT MAX(Y.UPTIME)&#10;            FROM UAC_PROGRAM_INFO X INNER JOIN &#10;              UAC_PROGRAM_EXIT Y ON X.UAC_PROGRAM_ID &#61; Y.UAC_PROGRAM_ID&#10;            WHERE X.UAC_ID &#61; uacId_) AND A.UAC_ID &#61; uacId_);&#10;    &#10;    UPDATE UAC_POST_RELEASE_SERVICE&#10;    SET UAC_PROGRAM_ID &#61; uacProgId_,&#10;        REFERRING_FACILITY_NAME &#61; (SELECT LP.PROGRAM_NAME&#10;                                    FROM LIST_PROGRAMS LP INNER JOIN&#10;                                      UAC_PROGRAM_INFO uP ON LP.PROGRAM_ID &#61; uP.PROGRAM_ID&#10;                                    WHERE uP.UAC_PROGRAM_ID &#61; uacProgId_),&#10;        UPUSER &#61; userId_ &#10;    WHERE REFERRAL_STATUS IN (1,2,3)&#10;      AND UAC_PROGRAM_ID &#61; (SELECT A.UAC_PROGRAM_ID&#10;          FROM UAC_PROGRAM_INFO A INNER JOIN &#10;            UAC_PROGRAM_EXIT B ON A.UAC_PROGRAM_ID &#61; B.UAC_PROGRAM_ID&#10;          WHERE B.UPTIME &#61; &#10;            (SELECT MAX(Y.UPTIME)&#10;            FROM UAC_PROGRAM_INFO X INNER JOIN &#10;              UAC_PROGRAM_EXIT Y ON X.UAC_PROGRAM_ID &#61; Y.UAC_PROGRAM_ID&#10;            WHERE X.UAC_ID &#61; uacId_) AND A.UAC_ID &#61; uacId_);&#10;--  End If;&#10;&#10;END SP_UPD_HSPRS_TRANSFER_PROG;</textarea>
