                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE Write_BLOB_To_File (&#10;cur_OUT OUT&#9;SYS_REFCURSOR&#10;)&#10;AS&#10;    v_lob_loc      BLOB;&#10;    v_buffer       RAW(32767);&#10;    v_buffer_size  BINARY_INTEGER;&#10;    v_amount       BINARY_INTEGER;&#10;    v_offset       NUMBER(38) :&#61; 1;&#10;    v_chunksize    INTEGER;&#10;    v_out_file     UTL_FILE.FILE_TYPE;&#10;&#9;v_fileName&#9;&#9;VARCHAR2(255);&#10;&#9;returnMsg&#9;&#9;VARCHAR2(2000);&#10;  vexist  BOOLEAN;&#10;  bsize NUMBER;&#10;  fsize NUMBER;&#10;  n     Number :&#61; 0;&#10;BEGIN&#10;&#9;returnMsg :&#61; &#39;START TIME: &#39; || To_Char(Current_TimeStamp, &#39;mm/dd/yyyy HH:MI:SS AM&#39;);&#10;    -- +-------------------------------------------------------------+&#10;    -- | SELECT THE LOB LOCATOR                                      |&#10;    -- +-------------------------------------------------------------+&#10;    /*&#10;    SELECT  file_Content&#10;    INTO    v_lob_loc&#10;    FROM    UAC_DOCUMENTS&#10;    WHERE   Doc_id &#61; 18;&#10;    */&#10;    Declare Cursor docInfo is &#10;    Select * from UAC_DOCUMENTS where File_Content is not null  and DateDiff(&#39;day&#39;, To_Date(&#39;11/18/2014&#39;, &#39;mm/dd/yyyy&#39;), Uptime) &gt;&#61; 0 order by DOC_ID DESC; -- And File_Type &lt;&gt; &#39;text/plain&#39;;&#10;    -- +-------------------------------------------------------------+&#10;    -- | FIND OUT THE CHUNKSIZE FOR THIS LOB COLUMN                  |&#10;    -- +-------------------------------------------------------------+&#10;    Begin&#10;&#9;&#9;for doc_rec in docInfo&#10;&#9;&#9;Loop&#10;&#9;&#9;&#9;BEGIN&#10;&#9;&#9;&#9;&#9;v_chunksize :&#61; doc_rec.File_Size; --DBMS_LOB.GETCHUNKSIZE(doc_rec.File_Content);&#10;&#9;&#9;&#9;&#9;&#10;&#9;&#9;&#9;&#9;-- +-------------------------------------------------------------+&#10;&#9;&#9;&#9;&#9;-- | OPENING THE LOB IS OPTIONAL                                 |&#10;&#9;&#9;&#9;&#9;-- +-------------------------------------------------------------+&#10;&#9;&#9;  &#10;      -- CHECK File Existance &#10;      vexist :&#61; False;&#10;      UTL_FILE.FGETATTR(&#10;        location &#61;&gt; &#39;UAC_DOCS&#39;,&#10;        filename &#61;&gt; doc_rec.DOC_ID || &#39;_&#39; || doc_rec.File_Name, &#10;        fexists &#61;&gt;  vexist,&#10;        file_length &#61;&gt; fsize,&#10;        block_size  &#61;&gt; bsize);&#10;&#10;      &#10;      if vexist &#61; true then&#10;        vexist :&#61; False;&#10;      else&#10;        n :&#61; n + 1;&#10;&#9;&#9;&#9;&#9;--DBMS_LOB.OPEN(doc_rec.File_Content, DBMS_LOB.LOB_READONLY);&#10;&#9;&#9;&#9;&#9;-- +-------------------------------------------------------------+&#10;&#9;&#9;&#9;&#9;-- | WRITE CONTENTS OF THE LOB TO A FILE                         |&#10;&#9;&#9;&#9;&#9;-- +-------------------------------------------------------------+&#10;&#9;&#9;&#9;&#9;v_out_file :&#61; UTL_FILE.FOPEN(&#10;&#9;&#9;&#9;&#9;&#9;location      &#61;&gt; &#39;UAC_DOCS&#39;, &#10;&#9;&#9;&#9;&#9;&#9;filename      &#61;&gt; doc_rec.DOC_ID || &#39;_&#39; || doc_rec.File_Name, &#10;&#9;&#9;&#9;&#9;&#9;open_mode     &#61;&gt; &#39;wb&#39;,&#10;&#9;&#9;&#9;&#9;&#9;max_linesize  &#61;&gt; 32767);&#10;&#9;&#9;&#9;&#10;&#9;&#9;&#9;&#9;v_offset :&#61; 1;&#10;&#9;&#9;&#9;&#9;IF (v_chunksize &lt; 32767) THEN&#10;&#9;&#9;&#9;&#9;&#9;v_buffer_size :&#61; v_chunksize;&#10;&#9;&#9;&#9;&#9;&#9;v_amount :&#61; v_buffer_size;&#10;&#9;&#9;&#9;&#9;&#9;DBMS_LOB.READ(lob_loc &#61;&gt; doc_rec.File_Content, amount &#61;&gt; v_amount, offset &#61;&gt; v_offset, buffer &#61;&gt; v_buffer);&#10;&#9;&#9;&#9;&#9;&#9;UTL_FILE.PUT_RAW (file &#61;&gt; v_out_file, buffer &#61;&gt; v_buffer, autoflush &#61;&gt; true);&#10;&#9;&#9;&#9;&#9;&#9;UTL_FILE.FFLUSH(file &#61;&gt; v_out_file);&#10;&#9;&#9;&#9;&#9;ELSE&#10;&#9;&#9;&#9;&#9;&#9;v_buffer_size :&#61; 32767;&#10;&#9;&#9;&#9;&#9;&#9;v_amount :&#61; v_buffer_size;&#10;&#9;&#9;&#9;&#9;End If;&#10;&#9;&#9;&#9;&#9;  &#10;&#9;&#9;&#9;&#9;&#10;&#9;&#9;&#9;&#9;WHILE v_amount &gt;&#61; v_buffer_size and v_buffer_size &gt; 0&#10;&#9;&#9;&#9;&#9;LOOP&#10;&#9;&#9;&#9;&#9;  DBMS_LOB.READ(&#10;&#9;&#9;&#9;&#9;&#9;  lob_loc    &#61;&gt; doc_rec.File_Content,&#10;&#9;&#9;&#9;&#9;&#9;  amount     &#61;&gt; v_amount,&#10;&#9;&#9;&#9;&#9;&#9;  offset     &#61;&gt; v_offset,&#10;&#9;&#9;&#9;&#9;&#9;  buffer     &#61;&gt; v_buffer);&#10;&#9;&#9;&#9;&#9;&#10;&#9;&#9;&#9;&#9;&#9;v_offset :&#61; v_offset + v_amount;&#10;&#9;&#9;&#9;&#9; &#10;&#9;&#9;&#9;&#9;&#9;UTL_FILE.PUT_RAW (&#10;&#9;&#9;&#9;&#9;&#9;&#9;file      &#61;&gt; v_out_file,&#10;&#9;&#9;&#9;&#9;&#9;&#9;buffer    &#61;&gt; v_buffer,&#10;&#9;&#9;&#9;&#9;&#9;&#9;autoflush &#61;&gt; true);&#10;&#9;&#9;&#9;&#9;&#10;&#9;&#9;&#9;&#9;&#9;UTL_FILE.FFLUSH(file &#61;&gt; v_out_file);&#10;&#9;&#9;&#9;&#9;&#10;&#9;&#9;&#9;&#9;&#9;v_chunksize :&#61; v_chunksize - v_buffer_size;&#10;&#9;&#9;&#9;&#9;&#9;if v_chunksize &lt; 32760 Then&#10;&#9;&#9;&#9;&#9;&#9;&#9;v_buffer_size :&#61; v_chunksize;&#10;&#9;&#9;&#9;&#9;&#9;end if;&#10;&#9;&#9;&#9;&#9;-- +-------------------------------------------------------------+&#10;&#9;&#9;&#9;&#9;-- | HEY WAIT, THIS IS A BINARY FILE! WHAT IS THIS NEW_LINE      |&#10;&#9;&#9;&#9;&#9;-- | PROCEDURE DOING HERE? THIS WAS A TEST I WAS PERFORMING TO   |&#10;&#9;&#9;&#9;&#9;-- | CONFIRM A BUG (bug#: 2883782). IN 9i THERE IS CURRENTLY A   |&#10;&#9;&#9;&#9;&#9;-- | RESTRICTION OF A MAXIMUM OF 32K THAT CAN BE WRITTEN WITH    |&#10;&#9;&#9;&#9;&#9;-- | PUT_RAW UNLESS YOU INSERT NEW LINE CHARACTERS IN BETWEEN    |&#10;&#9;&#9;&#9;&#9;-- | THE DATA. IN 10i THERE IS A NEW BINARY MODE. WHEN FILES ARE |&#10;&#9;&#9;&#9;&#9;-- | OPENED WITH THIS MODE ANY AMOUNT OF RAW DATA CAN BE WRITTEN |&#10;&#9;&#9;&#9;&#9;-- | WITHOUT THE NEED FOR NEW LINES. IN SHORT, THIS IS A BUG     |&#10;&#9;&#9;&#9;&#9;-- | THAT, IF IT CREEPS UP IN ORACLE9i, THERE IS NO SOLUTION!    |&#10;&#9;&#9;&#9;&#9;-- +-------------------------------------------------------------+&#10;&#9;&#9;&#9;&#9;-- UTL_FILE.NEW_LINE(file &#61;&gt; v_out_file);&#10;&#9;&#9;&#9;&#9;&#10;&#9;&#9;&#9;&#9;END LOOP;&#10;&#9;&#9;&#9;&#9;UTL_FILE.FCLOSE(v_out_file);&#10;      End if;&#10;&#9;&#9;&#9;EXCEPTION&#10;&#9;&#9;&#9;&#9;WHEN OTHERS THEN&#10;&#9;&#9;&#9;&#9;-- Close the file if something goes wrong.&#10;&#9;&#9;&#9;&#9;&#9;IF UTL_FILE.is_open(v_out_file) THEN&#10;&#9;&#9;&#9;&#9;&#9;&#9;UTL_FILE.fclose(v_out_file);&#10;&#9;&#9;&#9;&#9;&#9;END IF;&#10;&#9;&#9;&#9;&#9;&#9;RAISE;&#10;&#9;&#9;&#9;End;&#10;&#9;&#9;&#9;-- +-------------------------------------------------------------+&#10;&#9;&#9;&#9;-- | CLOSING THE LOB IS MANDATORY IF YOU HAVE OPENED IT          |&#10;&#9;&#9;&#9;-- +-------------------------------------------------------------+&#10;&#9;&#9;&#9;--DBMS_LOB.CLOSE(doc_rec.File_Content);&#10;&#9;&#9;End Loop;&#10;    End;&#10;&#9;returnMsg :&#61; returnMsg || &#39;; END TIME:&#39; || To_Char(Current_TimeStamp, &#39;mm/dd/yyyy HH:MI:SS AM&#39;) || &#39;; Total &#39; || TO_CHAR(n) || &#39; Files were loaded.&#39; ;&#10;&#9;OPEN cur_OUT For&#10;&#9;Select returnMsg from dual;&#10;END Write_BLOB_TO_FILE;</textarea>
