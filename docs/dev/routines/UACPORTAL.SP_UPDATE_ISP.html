                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE           &quot;SP_UPDATE_ISP&quot; &#10;(&#10;  UAC_PROGRAM_ID IN NUMERIC&#10;, SERVICE_PLAN_ID IN NUMERIC&#10;, Case_Plan_Goal IN VARCHAR2&#10;, Justification IN VARCHAR2  &#10;, TRANSFER IN NUMERIC &#10;, STEP_DOWN IN NUMERIC &#10;, STEP_UP IN NUMERIC &#10;, MENTAL_HEALTH IN NUMERIC &#10;, REUNIFICATION IN NUMERIC &#10;, REPATRIATION IN NUMERIC &#10;, ADJUSTMENT_OF_STATUS IN NUMERIC &#10;, AGE_OUT IN NUMERIC &#10;, CMD_Type  IN VARCHAR2&#10;, userId IN VARCHAR2 &#10;, cur_OUT OUT Sys_Refcursor&#10;) AS &#10;&#10;uacId_  NUMERIC(10) :&#61; UAC_PROGRAM_ID;&#10;ispId_ NUMERIC(10) :&#61; SERVICE_PLAN_ID;&#10;casePlanGoal_  VARCHAR2(500) :&#61; Case_Plan_Goal;&#10;justification_  VARCHAR2(500) :&#61; Justification;&#10;transfer_     NUMERIC(1,0) :&#61; TRANSFER;&#10;stepDown_    NUMERIC(1,0) :&#61; STEP_DOWN;&#10;stepUp_  NUMERIC(1,0) :&#61; STEP_UP;&#10;mentalHealth_  NUMERIC(1,0) :&#61; MENTAL_HEALTH;&#10;reunification_  NUMERIC(1,0) :&#61; REUNIFICATION;&#10;repatriation_        NUMERIC(1,0) :&#61; REPATRIATION;&#10;adjustmentStatus_    NUMERIC(1,0) :&#61; ADJUSTMENT_OF_STATUS;&#10;ageOut_      NUMERIC(1,0) :&#61; AGE_OUT;&#10;userId_   VARCHAR2(30) :&#61; userId;&#10;cmdType_  VARCHAR2(30) :&#61; Upper(CMD_Type);&#10;&#10;maxNo     NUMERIC(10);&#10;BEGIN&#10;  if cmdType_ &#61; &#39;INSERT&#39; Then&#10;    maxNo :&#61; SEQ_ISP.nextval;&#10;    Insert into UAC_INDIVIDUAL_SERVICE_PLAN (SERVICE_PLAN_ID, UAC_PROGRAM_ID, CASE_PLAN_GOAL, JUSTIFICATION, TRANSFER,&#10;    STEP_DOWN, STEP_UP, MENTAL_HEALTH, REUNIFICATION, REPATRIATION, ADJUSTMENT_OF_STATUS, AGE_OUT,&#10;    DATE_CREATED, USER_CREATED, UPTIME, UPUSER)&#10;    Values (maxNo,  uacId_, casePlanGoal_, justification_, transfer_,&#10;    stepDown_, stepUp_, mentalHealth_, reunification_,repatriation_, adjustmentStatus_, ageOut_,&#10;    sysdate, userId_, sysdate, userId_);&#10;  elsif cmdType_ &#61; &#39;UPDATE&#39; Then&#10;    maxNo :&#61; ispId_;&#10;    Update UAC_INDIVIDUAL_SERVICE_PLAN Set&#10;        CASE_PLAN_GOAL &#61; casePlanGoal_, &#10;        JUSTIFICATION &#61; justification_, &#10;        TRANSFER &#61; transfer_,&#10;        STEP_DOWN &#61; stepDown_, &#10;        STEP_UP &#61; stepUp_, &#10;        MENTAL_HEALTH &#61; mentalHealth_, &#10;        REUNIFICATION &#61; reunification_, &#10;        REPATRIATION &#61; repatriation_, &#10;        ADJUSTMENT_OF_STATUS &#61; adjustmentStatus_, &#10;        AGE_OUT &#61; ageOut_,&#10;        UPTIME &#61; Sysdate, &#10;        UPUSER &#61; userId_&#10;      Where SERVICE_PLAN_ID &#61; ispId_;&#10;  end if;&#10;  Open cur_OUT For&#10;  Select maxNo as SERVICE_PLAN_ID from dual;&#10;END SP_UPDATE_ISP;</textarea>
