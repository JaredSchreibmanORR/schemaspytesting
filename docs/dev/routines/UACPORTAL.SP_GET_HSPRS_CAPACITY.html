                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE             &quot;SP_GET_HSPRS_CAPACITY&quot; &#10;(&#10; v_Provider IN NUMBER&#10;, cur_OUT OUT SYS_REFCURSOR&#10;) AS&#10;provider_ NUMBER(10) :&#61; v_Provider;&#10;BEGIN &#10;  if provider_ &gt; 0 Then&#10;    OPEN cur_OUT For&#10;      SELECT z.STATE, NVL(x.HSCountActive, 0) as HSCountActive, NVL(y.PRSCountActive, 0) as PRSCountActive, NVL(k.HSCountClosed, 0) as HSCountClosed, NVL(d.PRSCountClosed, 0) as PRSCountClosed FROM &#10;      LIST_STATES z&#10;      LEFT JOIN&#10;        (SELECT E.STATE, COUNT(DISTINCT A.HOMESTUDY_ID) as HSCountActive&#10;          From UAC_HOMESTUDY_CASE_REFERRAL A&#10;          Inner Join UAC_PROGRAM_INFO C On A.UAC_PROGRAM_ID &#61; C.UAC_PROGRAM_ID&#10;          LEFt JOIN UAC_SPONSOR_LIST F On F.UAC_ID &#61; C.UAC_ID and f.is_deleted &#61; 0&#10;          LEFT JOIN SPONSOR_INFO E ON F.SPONSOR_ID &#61; E.SPONSOR_ID and e.is_deleted &#61; 0&#10;          Inner Join UAC_RELEASE_REQUEST R on C.UAC_PROGRAM_ID &#61; R.UAC_PROGRAM_ID&#10;          Where (F.CURRENT_SPONSOR &#61; 1 OR F.SPONSOR_ID Is NUll) AND A.REFERRAL_STATUS &#61; 1 AND A.ASSIGNED_PROVIDER &#61; provider_ AND R.ORR_DECISION IN (7,8,9)&#10;      GROUP BY E.STATE) x ON z.STATE &#61; x.STATE&#10;      LEFT JOIN &#10;      (SELECT E.STATE, COUNT(DISTINCT A.PRS_ID) as PRSCountActive&#10;          From UAC_POST_RELEASE_SERVICE A&#10;          Inner Join UAC_PROGRAM_INFO C On A.UAC_PROGRAM_ID &#61; C.UAC_PROGRAM_ID&#10;          LEFt JOIN UAC_SPONSOR_LIST F On F.UAC_ID &#61; C.UAC_ID and f.is_deleted &#61; 0&#10;          LEFT JOIN SPONSOR_INFO E ON F.SPONSOR_ID &#61; E.SPONSOR_ID and e.is_deleted &#61; 0&#10;          Inner Join UAC_RELEASE_REQUEST R on C.UAC_PROGRAM_ID &#61; R.UAC_PROGRAM_ID&#10;          Where (F.CURRENT_SPONSOR &#61; 1 OR F.SPONSOR_ID Is NUll) AND A.REFERRAL_STATUS &#61; 1 AND A.ASSIGNED_PROVIDER &#61; provider_ &#10;            AND ((R.ORR_DECISION_AFTER_HS IN (1,5) AND R.ORR_DECISION &lt;&gt; 6  AND A.PRS_Type &#61; 0) OR (R.ORR_DECISION &#61; 2 AND A.PRS_Type &#61; 1))&#10;      GROUP BY E.STATE) y ON z.STATE &#61; y.STATE&#10;      LEFT JOIN&#10;        (SELECT E.STATE, COUNT(DISTINCT A.HOMESTUDY_ID) as HSCountClosed&#10;          From UAC_HOMESTUDY_CASE_REFERRAL A&#10;          Inner Join UAC_PROGRAM_INFO C On A.UAC_PROGRAM_ID &#61; C.UAC_PROGRAM_ID&#10;          LEFt JOIN UAC_SPONSOR_LIST F On F.UAC_ID &#61; C.UAC_ID and f.is_deleted &#61; 0&#10;          LEFT JOIN SPONSOR_INFO E ON F.SPONSOR_ID &#61; E.SPONSOR_ID and e.is_deleted &#61; 0&#10;          Inner Join UAC_RELEASE_REQUEST R on C.UAC_PROGRAM_ID &#61; R.UAC_PROGRAM_ID&#10;          Where (F.CURRENT_SPONSOR &#61; 1 OR F.SPONSOR_ID Is NUll) AND A.REFERRAL_STATUS &#61; 3 AND A.ASSIGNED_PROVIDER &#61; provider_ AND R.ORR_DECISION IN (7,8,9)&#10;      GROUP BY E.STATE) k ON z.STATE &#61; k.STATE&#10;      LEFT JOIN &#10;      (SELECT E.STATE, COUNT(DISTINCT A.PRS_ID) as PRSCountClosed&#10;          From UAC_POST_RELEASE_SERVICE A&#10;          Inner Join UAC_PROGRAM_INFO C On A.UAC_PROGRAM_ID &#61; C.UAC_PROGRAM_ID&#10;          LEFt JOIN UAC_SPONSOR_LIST F On F.UAC_ID &#61; C.UAC_ID and f.is_deleted &#61; 0&#10;          LEFT JOIN SPONSOR_INFO E ON F.SPONSOR_ID &#61; E.SPONSOR_ID and e.is_deleted &#61; 0&#10;          Inner Join UAC_RELEASE_REQUEST R on C.UAC_PROGRAM_ID &#61; R.UAC_PROGRAM_ID&#10;          Where (F.CURRENT_SPONSOR &#61; 1 OR F.SPONSOR_ID Is NUll) AND A.REFERRAL_STATUS &#61; 3 AND A.ASSIGNED_PROVIDER &#61; provider_ &#10;            AND ((R.ORR_DECISION_AFTER_HS IN (1,5) AND R.ORR_DECISION &lt;&gt; 6  AND A.PRS_Type &#61; 0) OR (R.ORR_DECISION &#61; 2 AND A.PRS_Type &#61; 1))&#10;      GROUP BY E.STATE) d ON z.STATE &#61; d.STATE&#10;      ORDER BY z.STATE;&#10;  Else&#10;    OPEN cur_OUT for&#10;      SELECT z.STATE, NVL(x.HSCountActive, 0) as HSCountActive, NVL(y.PRSCountActive, 0) as PRSCountActive, NVL(k.HSCountClosed, 0) as HSCountClosed, NVL(d.PRSCountClosed, 0) as PRSCountClosed FROM&#10;      LIST_STATES z&#10;      LEFT JOIN&#10;        (SELECT E.STATE, COUNT(DISTINCT A.HOMESTUDY_ID) as HSCountActive&#10;          From UAC_HOMESTUDY_CASE_REFERRAL A&#10;          Inner Join UAC_PROGRAM_INFO C On A.UAC_PROGRAM_ID &#61; C.UAC_PROGRAM_ID&#10;          LEFt JOIN UAC_SPONSOR_LIST F On F.UAC_ID &#61; C.UAC_ID and f.is_deleted &#61; 0&#10;          LEFT JOIN SPONSOR_INFO E ON F.SPONSOR_ID &#61; E.SPONSOR_ID and e.is_deleted &#61; 0&#10;          Inner Join UAC_RELEASE_REQUEST R on C.UAC_PROGRAM_ID &#61; R.UAC_PROGRAM_ID&#10;          Where (F.CURRENT_SPONSOR &#61; 1 OR F.SPONSOR_ID Is NUll) AND A.REFERRAL_STATUS &#61; 1 AND R.ORR_DECISION IN (7,8,9)&#10;      GROUP BY E.STATE) x ON z.STATE &#61; x.STATE&#10;      LEFT JOIN &#10;      (SELECT E.STATE, COUNT(DISTINCT A.PRS_ID) as PRSCountActive&#10;          From UAC_POST_RELEASE_SERVICE A&#10;          Inner Join UAC_PROGRAM_INFO C On A.UAC_PROGRAM_ID &#61; C.UAC_PROGRAM_ID&#10;          LEFt JOIN UAC_SPONSOR_LIST F On F.UAC_ID &#61; C.UAC_ID and f.is_deleted &#61; 0 &#10;          LEFT JOIN SPONSOR_INFO E ON F.SPONSOR_ID &#61; E.SPONSOR_ID and e.is_deleted &#61; 0&#10;          Inner Join UAC_RELEASE_REQUEST R on C.UAC_PROGRAM_ID &#61; R.UAC_PROGRAM_ID&#10;          Where (F.CURRENT_SPONSOR &#61; 1 OR F.SPONSOR_ID Is NUll) AND A.REFERRAL_STATUS &#61; 1 &#10;            AND ((R.ORR_DECISION_AFTER_HS IN (1,5) AND R.ORR_DECISION &lt;&gt; 6  AND A.PRS_Type &#61; 0) OR (R.ORR_DECISION &#61; 2 AND A.PRS_Type &#61; 1))&#10;      GROUP BY E.STATE) y ON z.STATE &#61; y.STATE&#10;      LEFT JOIN&#10;        (SELECT E.STATE, COUNT(DISTINCT A.HOMESTUDY_ID) as HSCountClosed&#10;          From UAC_HOMESTUDY_CASE_REFERRAL A&#10;          Inner Join UAC_PROGRAM_INFO C On A.UAC_PROGRAM_ID &#61; C.UAC_PROGRAM_ID&#10;          LEFt JOIN UAC_SPONSOR_LIST F On F.UAC_ID &#61; C.UAC_ID and f.is_deleted &#61; 0&#10;          LEFT JOIN SPONSOR_INFO E ON F.SPONSOR_ID &#61; E.SPONSOR_ID and e.is_deleted &#61; 0&#10;          Inner Join UAC_RELEASE_REQUEST R on C.UAC_PROGRAM_ID &#61; R.UAC_PROGRAM_ID&#10;          Where (F.CURRENT_SPONSOR &#61; 1 OR F.SPONSOR_ID Is NUll) AND A.REFERRAL_STATUS &#61; 3 AND R.ORR_DECISION IN (7,8,9)&#10;      GROUP BY E.STATE) k ON z.STATE &#61; k.STATE&#10;      LEFT JOIN &#10;      (SELECT E.STATE, COUNT(DISTINCT A.PRS_ID) as PRSCountClosed&#10;          From UAC_POST_RELEASE_SERVICE A&#10;          Inner Join UAC_PROGRAM_INFO C On A.UAC_PROGRAM_ID &#61; C.UAC_PROGRAM_ID&#10;          LEFt JOIN UAC_SPONSOR_LIST F On F.UAC_ID &#61; C.UAC_ID and f.is_deleted &#61; 0&#10;          LEFT JOIN SPONSOR_INFO E ON F.SPONSOR_ID &#61; E.SPONSOR_ID and e.is_deleted &#61; 0&#10;          Inner Join UAC_RELEASE_REQUEST R on C.UAC_PROGRAM_ID &#61; R.UAC_PROGRAM_ID&#10;          Where (F.CURRENT_SPONSOR &#61; 1 OR F.SPONSOR_ID Is NUll) AND A.REFERRAL_STATUS &#61; 3 &#10;            AND ((R.ORR_DECISION_AFTER_HS IN (1,5) AND R.ORR_DECISION &lt;&gt; 6  AND A.PRS_Type &#61; 0) OR (R.ORR_DECISION &#61; 2 AND A.PRS_Type &#61; 1))&#10;      GROUP BY E.STATE) d ON z.STATE &#61; d.STATE&#10;      ORDER BY z.STATE;&#10;  End If;&#10;END SP_GET_HSPRS_CAPACITY;</textarea>
