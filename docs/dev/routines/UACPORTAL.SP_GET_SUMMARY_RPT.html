                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PROCEDURE &quot;SP_GET_SUMMARY_RPT&quot; (&#10;RecordType  IN  NUMBER,&#10;cur_Out OUT   SYS_REFCURSOR&#10;--,&#10;--cur_Out2 OUT   SYS_REFCURSOR,&#10;--cur_Out3 OUT   SYS_REFCURSOR,&#10;--cur_Out4 OUT   SYS_REFCURSOR&#10;)&#10;AS &#10;&#10;i_R1   NUMBER(6);&#10;i_R2   NUMBER(6);&#10;i_R3       NUMBER(6);&#10;i_R4   NUMBER(6);&#10;i_R5 NUMBER(6);&#10;i_R6  NUMBER(6);&#10;&#10;pregnantTotalCurr NUMBER(3);&#10;pregrantORRShifted  NUMBER(3);&#10;pregrantTotalPending  NUMBER(3);&#10;UACTotalPending   NUMBER(4);&#10;UACPendingLessThan24H   NUMBER(4);&#10;UACPendingBetween24And48   NUMBER(4);&#10;UACPendingBetween48And72   NUMBER(4);&#10;UACPendingMoreThan72   NUMBER(4);&#10;otherMCTotalCurr NUMBER(3);&#10;otherMCORRShifted  NUMBER(3);&#10;otherMCTotalPending  NUMBER(3);&#10;UACTotalDHSCustody  NUMBER(6);&#10;&#10;BEGIN&#10;    --Referral and Placement ORR Shift Report&#10;    select count(*) into i_R1 from uac_info where trunc(DATE_CREATED) &#61; trunc(Sysdate);&#10;    select count(*) into i_R2 from uac_info where trunc(date_ORR_APPROVED) &#61; trunc(sysdate);&#10;    select count(*) into i_R3 from uac_info where Trunc(months_between(sysdate, DOB) /12) &lt;&#61;12 and trunc(date_ORR_APPROVED) &#61; trunc(sysdate);&#10;    select count(*) into i_R4 from uac_info where UAC_STATUS &#61; &#39;CANCELLED&#39; and trunc(uptime) &#61; trunc(sysdate);&#10;    select count(*) into i_R6 from uac_info where Trunc(months_between(sysdate, DOB) /12) &lt;&#61;12 and trunc(date_ORR_APPROVED) &#61; trunc(sysdate);&#10;    select count(*) into UACTotalPending from uac_info where UAC_STATUS&#61;&#39;PENDING&#39;;&#10;    Select count(*) into UACTotalDHSCustody from uac_info where UAC_STATUS in (&#39;PENDING&#39;, &#39;ENROUTE&#39;);&#10;    select count(*) into pregnantTotalCurr from uac_info where PREGNANCY&#61;&#39;1&#39; and trunc(DATE_CREATED) &#61; trunc(sysdate);&#10;    select count(*) into pregrantORRShifted from uac_info where PREGNANCY&#61;&#39;1&#39; and Trunc(date_ORR_APPROVED) &#61; trunc(sysdate);&#10;    select count(*) into pregrantTotalPending from uac_info where PREGNANCY&#61;&#39;1&#39; and UAC_STATUS&#61;&#39;PENDING&#39;;&#10;    select count(*) into otherMCTotalCurr from uac_info where HC_OTHER&#61;&#39;1&#39; and trunc(DATE_CREATED) &#61; trunc(sysdate);&#10;    select count(*) into otherMCORRShifted from uac_info where HC_OTHER&#61;&#39;1&#39; and Trunc(date_ORR_APPROVED) &#61; trunc(sysdate);&#10;    select count(*) into otherMCTotalPending from uac_info where HC_OTHER&#61;&#39;1&#39; and UAC_STATUS&#61;&#39;PENDING&#39;;&#10;    &#10;    &#10;    Select Sum(Case When DateDiff(&#39;hour&#39;, DATE_CREATED, sysdate) &lt;&#61; 24 Then 1 Else 0 End),&#10;    Sum(Case When DateDiff(&#39;hour&#39;, DATE_CREATED, sysdate) Between 25 and 48 Then 1 Else 0 End),&#10;    Sum(Case When DateDiff(&#39;hour&#39;, DATE_CREATED, sysdate) Between 49 and 72 Then 1 Else 0 End),&#10;    Sum(Case When DateDiff(&#39;hour&#39;, DATE_CREATED, sysdate) &gt; 72 Then 1 Else 0 End)&#10;    Into UACPendingLessThan24H, UACPendingBetween24And48, UACPendingBetween48And72, UACPendingMoreThan72&#10;    From UAC_INFO Where UAC_STATUS &#61; &#39;PENDING&#39;;&#10;  &#10;    If RecordType &#61; 1 Then  &#10;      Open cur_Out For&#10;      Select i_R1 as &quot;i_R1&quot;, i_R2 as &quot;i_R2&quot;, i_R3 as &quot;i_R3&quot;, i_R4 as &quot;i_R4&quot;, i_R6 as &quot;i_R6&quot;, &#10;      UACTotalPending as &quot;UACTotalPending&quot;, pregnantTotalCurr as &quot;pregnantTotalCurr&quot;, pregrantORRShifted as &quot;pregrantORRShifted&quot;, pregrantTotalPending as &quot;pregrantTotalPending&quot;&#10;      , UACPendingLessThan24H as &quot;UACPendingLessThan24H&quot;, UACPendingBetween24And48 as &quot;UACPendingBetween24And48&quot;, &#10;      UACPendingBetween48And72 as &quot;UACPendingBetween48And72&quot;, UACPendingMoreThan72 as &quot;UACPendingMoreThan72&quot;&#10;      , otherMCTotalCurr as &quot;otherMCTotalCurr&quot;, otherMCORRShifted as &quot;otherMCORRShifted&quot;, otherMCTotalPending as &quot;otherMCTotalPending&quot;, UACTotalDHSCustody as &quot;UACTotalDHSCustody&quot;&#10;      from  dual;&#10;    elsif RecordType &#61; 2 Then&#10;      --Pending Placement Report&#10;      Open cur_Out For&#10;      select COB,count(*) NumberOfUACs, sum(Case when UAC_STATUS &#61; &#39;CANCELLED&#39; Then 1 Else 0 End) as NumberOfUACsCancelled from uac_info where trunc(DATE_CREATED) &#61; trunc(sysdate) group by COB;&#10;    elsif RecordType &#61; 3 Then&#10;      --Report #8:&#10;      Open cur_Out For&#10;      select Trunc(DATE_CREATED) Date_ORR_SHIFT,count(*) UACPending, Sum(Case When Trunc(months_between(sysdate, DOB) /12) &lt;&#61;12 Then 1 Else 0 End) PendingUACUnder12 from uac_info where UAC_STATUS&#61;&#39;PENDING&#39; and DateDiff(&#39;day&#39;,DATE_CREATED, sysdate) &lt; 10 Group by Trunc(DATE_CREATED);&#10;    elsif RecordType &#61; 4 then&#10;      --Report #16:&#10;      Open cur_Out For&#10;      select STATE_OF_ENTRY,count(*) UACTotalByState from uac_info where UAC_STATUS&#61;&#39;PENDING&#39; group by STATE_OF_ENTRY;&#10;    end if;&#10;END SP_GET_SUMMARY_RPT;</textarea>
